conversations:
- - Bệnh đau thần kinh tọa là bệnh gì? 
  - Là một hội chứng thần kinh, điển hình bằng cơn đau dọc theo đường đi của dây thần kinh tọa. Cơn đau từ cột sống thắt lưng, dọc theo mông, xuống mặt ngoài đùi, mặt trước ngoài cẳng chân, mắt cá ngoài và tới tận các ngón chân.
- - Độ nguy hiểm của đau thần kinh tọa?
  - Cơn đau không nguy hiểm đến tính mạng. Nhưng hạn chế khả năng hoạt động cũng như chất lượng cuộc sống của người bệnh. Bên cạnh đó, nếu không được điều trị sẽ để lại những biến chứng vĩnh viễn như tổn thương dây thần kinh, mất cảm giác, liệt chi, mất kiểm soát ruột và bàng quang…
- - Có phải đau lưng là đau thần kinh tọa hay không?
  - Trong đau thần kinh tọa, đau lưng là một dấu hiệu bên cạnh triệu chứng cơn đau lan tỏa từ thắt lưng xuống chân. Đau lưng do các nguyên nhân khác thì cơn đau chỉ khu trú ở vùng lưng. Điều quan trọng bạn cần đi khám để chẩn đoán đúng bệnh. Xác định đúng nguyên nhân giúp lựa chọn phương pháp điều trị hiệu quả.
- - Có chữa khỏi bệnh đau thần kinh tọa hay không?
  - Đau thần kinh tọa có thể trị dứt điểm. Tùy vào nguyên nhân gây đau để lựa chọn phương pháp điều trị thích hợp. Với cơn đau thần kinh tọa cấp tính, 90% người bệnh sẽ chữa khỏi sau thời gian điều trị. Trong đau thần kinh tọa mạn tính, thời gian điều trị kéo dài hơn và chỉ 10% số bệnh nhân có thể dứt điểm cơn đau.
- - Có nên tự uống thuốc giảm đau khi đau thần kinh tọa?
  - Không nên tự ý sử dụng thuốc giảm đau. Thuốc giảm đau chỉ giúp giảm triệu chứng của cơn đau chứ không khắc phục nguyên nhân gây đau, trừ khi viêm dây thần kinh là nguyên nhân. Nếu sử dụng thuốc giảm đau thường xuyên sẽ gây ra tình trạng lệ thuộc thuốc, và nhiều tác dụng phụ không mong muốn khác như viêm loét dạ dày, rối loạn tiêu hóa. Nên đi khám để xác định nguyên nhân và được bác sĩ kê đơn thuốc phù hợp.
- - Thời gian phục hồi đau thần kinh tọa chịu ảnh hưởng bới yếu tố nào?
  - Sức khỏe Những người có sức khỏe tốt, hoặc trẻ tuổi khả năng phục hồi nhanh hơn; Chế độ ăn Dinh dưỡng đầy đủ cân bằng tốt hơn đồ ăn nhanh chế biến sẵn; Giấc ngủ Cơ thể cũng cần được nghỉ ngơi, tái tạo sức khỏe sau quá trình vận động. Thiếu ngủ sẽ khiến cơn đau chậm tiến triển; Căng thẳng Là một trong những yếu tố làm trầm trọng thêm tình trạng đau; Bệnh lý đi kèm Ví dụ tiểu đường sẽ khiến thời gian phục hồi chậm; Vận động Ít vận động, giữ nguyên một tư thế kéo dài khiến cơn đau nặng nề và kéo dài hơn; Tuân thủ điều trị là yếu tố giúp rút ngắn thời gian khắc phục đau thần kinh tọa.
- - Khái niệm về dây thần kinh tọa là?
  - Dây thần kinh tọa là một dây thần kinh dài nhất cơ thể, trải dài từ phần dưới thắt lưng đến tận ngón chân. Dây thần kinh tọa chi phối các động tác của chân, góp phần làm nên các động tác đi lại, đứng ngồi của hai chân.
- - Nên ăn gì khi đau dây thần kinh tọa?
  - Các chất mà người đau dây thần kinh tọa nên bổ sung cho cơ thể là Vitamin B6; Vitamin B9; Vitamin B12; Vitamin C
- - Uống thuốc gì khi đau dây thần kinh tọa?
  - Với những người bệnh mắc đau dây thần kinh tọa thường được bác sĩ chỉ định uống thuốc chống viêm không steroid, các thuốc giảm đau, thuốc giãn cơ hay thuốc tiêm ngoài màng cứng. Tuy nhiên, việc dùng thuốc trị bệnh chỉ là trong thời gian đầu hơn nữa dùng thuốc quá nhiều, thường xuyên và liên tục cũng gây ra những ảnh hưởng xấu tới sức khỏe. Thuốc giảm đau chỉ có tác dụng xóa tan cơn đau tạm thời, khi ngưng sử dụng các cơn đau lại tát phát. Không chỉ vậy, nếu lạm dụng thuốc trong thời gian dài, người bệnh sẽ đối mặt với nhiều vấn đề ở dạ dày, gan và thận. Vì thế, muốn bệnh nhanh khỏi người bệnh nên lựa chọn phương pháp vật lý trị liệu.
- - Không dùng thuốc có thể chữa đau dây thần kinh tọa được không?
  - Được. Đó là phương pháp trị liệu cột sống kết hợp với các bài tập vật lý trị liệu và các thiết bị máy móc tối tân nhằm tác động trực tiếp nguyên nhân gây bệnh, giúp chữa lành các cơn đau một cách tự nhiên mà không dùng thuốc hay phẫu thuật.
- - Khái niệm về bệnh lao là? 
  - Bệnh lao là một bệnh truyền nhiễm do vi trùng Mycobacterium tuberculosis gây nên. Bệnh phá hủy phổi và những bộ phận khác của cơ thể, và có thể gây tình trạng trầm trọng. 
- - Những bộ phận cơ thể có thể mắc bệnh lao là gì?
  - Bệnh lao có thể gặp ở tất cả các bộ phận của cơ thể như lao màng phổi, lao hạch bạch huyết, lao màng não, lao xương khớp, lao màng bụng, lao hệ sinh dịch - tiết niệu, lao ruột, trong đó bệnh lao phổi thường gặp nhất (chiếm 80 – 85%) và là nguồn lây chính cho người xung quanh.
- - Trong 1 năm, người mắc bệnh lao phổi có thể lây cho bao nhiêu người khác?
  - Một người bệnh lao phổi có thể lây nhiễm cho 10 - 15 người khác thông qua tiếp xúc gần trong 1 năm.
- - Bệnh lao có thể phòng không?
  - Chắc chắn chúng ta có thể “cấm cửa” vi khuẩn lao khi chúng “ gõ cửa” cơ thể chúng ta. Hiện nay nước ta có chương trình tiêm chủng lao mở rộng với trẻ em dưới 5 tuổi. Đây là phương thức phòng bệnh lao hiệu quả nhất. Bên cạnh đó nhiệm vụ phòng tránh lao cũng là trách nhiệm của người bệnh , người chăm sóc bệnh nhân và toàn xã hội với những quy tắc ý tế nghiêm ngặt. Bạn có thể thực hiện lối sống vệ sinh, bổ sung dinh dưỡng để có cơ thể khỏe mạnh, tạo sức đề kháng tốt không cho khuẩn lao có cơ hội phát triển.
- - HIV và Lao có mối liên quan không?
  - Thông thường lao và HIV là một cặp đồng hành. Tuy vậy xin lưu ý về quá trình của nó, những người mắc lao sẽ không thể phát triển thành HIV/ AIDS, nhưng 50% bệnh nhân bị HIV/ AIDS thì HIV bị mắc lao. Vi rút HIV tấn công phá huỷ lympho TCD4 dẫn đến cơ thể suy giảm hệ thống miễn dịch, tạo điều kiện cho sự phát triển của vi khuẩn lao làm cho bệnh lao tăng tốc phát triển, rút ngắn thời gian chuyển từ nhiễm lao sang bệnh. Người nhiễm HIV có nguy cơ bị bệnh lao gấp từ 10 đến 30 lần người không nhiễm và từ nhiễm lao chuyển thành bệnh lao là 10% cho 1 năm. HIV/ AIDS và lao là một quá trình tương tác qua lại khiến thời gian sống của những người mang H ( mang vi rút HIV) ngắn lại.
- - Có thể chữa khỏi hoàn toàn bệnh lao không? 
  - Hiện nay, bệnh lao không còn được coi là một trong “tứ chứng nan y” nữa mà bệnh hoàn toàn có thể chữa trị được; điều này đã được chứng minh rõ bằng kết quả  điều trị. Hàng năm, Việt Nam đã điều trị, chữa khỏi cho khoảng 90.000 bệnh nhân lao.
- - Sau khi chữa khỏi có thể mắc lại bệnh lao  không?
  - Bệnh lao khi đã được chữa khỏi thì vẫn có thể mắc trở lại. Người chữa khỏi bệnh lao có thể tái mắc bệnh thông qua việc lây nhiễm bệnh lại từ người khác vì không có miễn dịch chống lao vĩnh viễn hoặc vi khuẩn lao còn xót lại trong người bệnh. Chính vì vậy, bệnh lao sẽ quay trở lại bất cứ lúc nào trong cuộc sống, vòng đời mỗi con người.
- - Bệnh lao được điều trị ở đâu? 
  - Điều trị lao được thực hiện ở tất cả các bệnh viện đa khoa, bệnh viện tuyến tỉnh, bệnh viện khu vực và bệnh viện tuyến trung ương.
- - Những ưu tiên gì được hưởng khi điều trị?
  - Người mắc bệnh lao hiện được chữa bệnh bằng những hỗ trợ của nhà nước như thuốc chữa lao miễn phí, xét nghiệm theo dõi miễn phí và được bảo hiểm y tế chi trả những khoản phí chữa bệnh. Bên cạnh đó, họ cần nhận thức được trách nhiệm của họ là phải chữa khỏi bệnh để không làm lây bệnh sang những người thân trong gia đình và cộng đồng.
- - Truyền nhiễm bệnh lao phổi khởi nguồn do đâu?
  - Không có ổ chứa mầm bệnh trong thiên nhiên hoặc vật trung gian truyền bệnh; Nguồn bệnh là bệnh nhân mắc lao phổi, phế quản, lao thanh quản ho khạc ra vi khuẩn lao; Khi vi khuẩn lao vào phổi, cơ thể sẽ có đáp ứng với kháng nguyên của vi khuẩn lao, vi khuẩn lao có thể tồn tại trong cơ thể một người suốt cuộc đời mà không gây bệnh. Nhưng cũng có thể sau khi tiếp xúc với một số lượng lớn vi khuẩn lao trong một thời gian dài trong vài ngày đến vài tuần, người tiếp xúc có thể phát bệnh; Thời kỳ lây truyền mạnh nhất là giai đoạn toàn phát của lao phổi (sốt về chiều, ho nhiều, khạc đờm). Thời kỳ lây truyền này kéo dài cho đến khi người bệnh được điều trị bằng thuốc 2 tuần đến 1 tháng.
- - Khái niệm bệnh tim mạch là? 
  - Bệnh tim mạch (CVD) là do các rối loạn của tim và mạch máu. Bệnh tim mạch bao gồm bệnh mạch vành (nhồi máu cơ tim), tai biến mạch máu não (đột quỵ), tăng huyết áp tăng (cao huyết áp), bệnh động mạch ngoại biên, bệnh thấp tim, bệnh tim bẩm sinh và suy tim.
- - Khi bị hồi hộp đánh trống ngực, đó có phải là bị bệnh tim mạch không? 
  - Hồi hộp đánh trống ngực là một triệu chứng không đặc hiệu xuất hiện khi có bất thường về nhịp đập của quả tim. Các bất thường về nhịp đập của quả tim như ngoại tâm thu, bỏ nhịp, nhịp tim nhanh hoặc nhịp tim không đều. Để chẩn đoán chính xác liệu có bất thường về nhịp tim hay không, người bệnh cần được làm điện tim đồ hoặc điện tim đồ ghi trong thời gian 24 giờ.
- - Bệnh tim mạch có những biểu hiện thường gặp nào?
  - Khó thở Khó thở có thể gặp khi gắng sức, nặng hơn có thể gặp cả khi nghỉ ngơi; Đau ngực. Đau ngực do bệnh tim là biểu hiện của tình trạng cơ tim bị thiếu máu; Thường xuyên mệt mỏi; Ho dai dẳng; Buồn nôn, chán ăn; Nhịp tim nhanh, mạch đập không đều; Hay lo lắng; Chóng mặt và ngất xỉu
- - Động mạch vành có chức năng ra sao?
  - Động mạch vành là hệ thống mạch máu có chức năng nuôi dưỡng quả tim. Tuần hoàn động mạch vành là tuần hoàn dinh dưỡng tim. Mỗi quả tim của chúng ta có hai động mạch vành động mạch vành phải và động mạch vành trái, các động mạch vành này xuất phát từ gốc động mạch chủ qua các trung gian là các xoang Valsalva và chạy trên bề mặt quả tim
- - Bệnh tim mạch do những nguyên nhân nào gây ra?
  - Có nhiều yếu tố trong cuộc sống được chứng minh làm tăng khả năng xuất hiện và tiến triển bệnh lý tim mạch. Những yếu tố này được gọi là yếu tố nguy cơ của bệnh lý tim mạch. Các yếu tố đó là Hút thuốc; Ít hoạt động thể lực; Thừa cân; Căng thẳng (stress); Tăng cholesterol máu; Tăng huyết áp; Đái tháo đường; Yếu tố gia đình; Tuổi nam giới trên 55 tuổi hoặc nữ giới trên 65 tuổi có nguy cơ mắc bệnh tăng huyết áp; Giới tính nam
- - Ảnh hưởng của hút thuốc lá đến tim mạch là như thế nào? 
  - Hút thuốc lá là yếu tố nguy cơ hàng đầu dẫn đến làm tăng nguy cơ mắc và tử vong do bệnh lý tim mạch, các nguy cơ này tăng lên tỷ lệ thuận với khối lượng bạn hút thuốc và thời gian bạn hút thuốc. Nếu bạn muốn làm cho trái tim mình khỏe mạnh hơn hãy từ bỏ thói quen hút thuốc ngay lập tức. Khói thuốc có rất nhiều chất độc như nicotin, hắc ín, formaldehyt, cyanid… Hút thuốc lá không những làm tăng nguy cơ mắc bệnh lý tim mạch, đột quỵ, ung thư mà còn làm tăng nguy cơ mắc bệnh lý răng miệng, bệnh lý đường ruột, giảm khả năng tình dục…
- - Chế độ ăn uống tốt cho bệnh tim mạch là như thế nào?
  - Các nhà khoa học chứng minh chế độ ăn hợp lý sẽ giúp làm giảm nguy cơ mắc bệnh lý tim mạch. Một số điểm cần lưu ý trong chế độ ăn phù hợp với sức khỏe tim mạch như sau Giảm muối chế độ ăn giảm muối giúp giảm và kiểm soát tăng huyết áp; Giàu kali; Nhiều rau, trái cây, ngũ cốc..; Tránh thức ăn chế biến sẵn; Dùng dầu ăn thay vì dùng mỡ động vật để tránh chất béo bão hòa; Mua thịt chưa chế biến, bạn chế biến bằng đồ không có chất béo bão hòa và transfat; Tránh thức ăn và đồ uống có nhiều đường; Bạn đừng dùng bơ kèm mayonaise khi chế biến thức ăn, bạn chỉ nên dùng một trong hai thứ này mà thôi; Bạn có thể uống rượu với lượng rượu vừa phải; Nếu có thể, bạn nên đến bác sỹ dinh dưỡng để được tư vấn về chế độ ăn hợp lý; Chế độ ăn vùng Địa Trung Hải giúp làm giảm yếu tố nguy cơ tim mạch. Nguyên lý của chế độ ăn này là nhiều rau, nhiều quả, nhiều cá ăn kèm với bánh mì, ngũ cốc, khoai tây, đậu, củ, sữa chua… ngoài ra chế độ ăn này có rất ít thịt, ít chất béo (bơ, dầu dừa, dầu cọ, thịt) thay vào đó là nhiều chất béo không bão hòa (dầu ôliu); cuối cùng chế độ ăn này kèm theo một chút rượu đỏ.
- - Uống rượu ảnh hưởng đến tim mạch như thế nào?
  - Có nhiều người cho rằng nếu bị bệnh tim mạch thì không nên uống rượu dù chỉ một chút rượu cũng không được. Điều này là hoàn toàn sai lầm. Nhiều nghiên cứu chứng minh rằng uống một chút rượu, đặc biệt là rượu vang đỏ trong bữa ăn rất có lợi cho sức khỏe tim mạch. Uống rượu vang đỏ với một lượng vừa phải giúp cải thiện sức khỏe tim mạch do rượu vang đỏ có khả năng Tăng HDL (một loại cholesterol có lợi cho tim mạch do làm giảm xơ vữa động mạch); Giảm huyết áp; Ngăn cản hình thành huyết khối; Ngăn ngừa quá trình xơ vữa động mạch gây ra bởi LDL (loại cholesterol xấu).
- - Uống café ảnh hưởng đến tim mạch như thế nào?
  - Các nhà khoa học chứng minh rằng uống café với một lượng vừa phải (một vài cốc mỗi ngày) là có lợi cho tim mạch do café có thể mang lại một số lợi ích sau Café có thể làm giảm nguy cơ mắc đái tháo đường typ 2; làm giảm nguy cơ bị sỏi mật; giảm khả năng mắc ung thư đại tràng; làm tăng khả năng nhận thức; Café làm giảm nguy cơ tổn thương gan ở những bệnh nhân bị bệnh gan; làm giảm nguy cơ mắc bệnh Parkinson; làm tăng khả năng dẻo dai của vận động viên
- - Tăng huyết áp do những nguyên nhân nào gây ra?
