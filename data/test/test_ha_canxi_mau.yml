conversations:
- - hạ canxi máu là bệnh gì?
  - Là tình trạng mức canxi trong máu thấp hơn mức trung bình, canxi huyết thanh toàn phần dưới 8,4 mg/dL (2,1 mmoL/L) trong điều kiện protein huyết thanh bình thường, hoặc canxi ion hóa dưới 4,2 mg/dL (1,05 mmoL/L).
- - nguyên nhân gây ra hạ canxi máu
  - Suy thận cấp và suy thận mạn. Suy tuyến cận giáp. Thiếu vitamin D.  Giảm albumin máu, hoặc giảm magie máu, giảm phospho máu. Dùng các loại thuốc có tác dụng phụ gây ức chế hấp thu canxi. Sau phẫu thuật. Thiếu canxi trong thức ăn
- - dấu hiệu hạ canxi máu
  - Những dấu hiệu hạ canxi máu phụ thuộc vào mức độ thấp của canxi máu và tính chất hạ canxi máu cấp tính hay mạn tính. 
- - tác hại do hạ canxi máu
  - Tê quanh miệng và đầu ngón tay, đầu ngón chân.  Co cứng cơ ở lưng và 2 chân.  Khò khè.  Khó nuốt. Thay đổi giọng nói. Mệt.  Co giật. Tóc khô.  Móng tay, móng chân giòn dễ gãy. Khô da. Ngứa mạn tính . Răng dễ hư. Đục thủy tinh thể
- - sơ cứu người bị hạ canxi máu như thế nào?
  - Theo trung tâm Truyền thông sức khỏe Trung ương, khi gặp trường hợp người bị hạ canxi máu, trước tiên cần bình tĩnh và đưa nạn nhân vào chỗ thoáng mát. Cố gắng giữ cho nạn nhân tỉnh táo (vỗ nhẹ hai bên má. Nếu nạn nhân bất tỉnh, hãy thử ấn huyệt nhân trung ở giữa mũi và miệng. Tìm kiếm xem nạn nhân có mang theo thuốc/viên sủi canxi hay không. Cho nạn nhân dùng thuốc nếu có; còn không cần nhanh chóng đưa đến trung tâm y tế gần nhất để có thể xử lý kịp thời.
- - Cách phòng bệnh hạ canxi máu là gì?
  - Đến bệnh viện kiểm tra, nên gặp bác sĩ ngay khi thấy dấu hiệu bất thường hoặc cảm thấy dùng thuốc không phù hợp. Ăn thực phẩm giàu canxi, bao gồm sữa chua, pho mát, sữa, ngũ cốc, và rau xanh có màu đậm. Đây là cách tốt nhất để có được lượng canxi cơ thể bạn cần. Dùng thêm các sản phẩm bổ sung canxi và vitamin D. Tuy nhiên nên tham khảo ý kiến bác sĩ trước khi dùng. Tập thể dục thường xuyên như đi bộ, bơi lội sẽ giúp xương thêm chắc khỏe đồng thời giúp cải thiện sức khỏe tổng thể. Phơi nắng, buổi sáng trước 9h, buổi chiều sau 15h sẽ giúp cơ thể bạn tạo ra vitamin D nếu bạn thiếu vitamin D. Tuy nhiên nếu bị ung thư hoặc có nguy cơ ung thư da bạn cần nói chuyện với bác sĩ trước khi phơi nắng. • Bỏ hút thuốc lá, vì hút thuốc lá làm mất canxi qua nước tiểu
- - Làm thế nào chẩn đoán bệnh thiếu canxi máu?
  - Nếu bác sĩ nghi ngờ thiếu canxi, nhân viên y tế sẽ lấy mẫu máu để kiểm tra mức canxi trong máu của bạn. Bác sĩ sẽ đo tổng mức canxi, mức albumin của bạn và mức canxi tự do, mức canxi ion hóa. Albumin là một protein liên kết với canxi và vận chuyển nó qua máu. Nồng độ canxi thấp trong máu có thể xác nhận chẩn đoán bệnh thiếu canxi. Mức canxi bình thường ở người trưởng thành có thể dao động từ 8,8 đến 10,4 miligam mỗi decilit (mg/dL), theo Cẩm nang Merck. Bạn có nguy cơ mắc bệnh thiếu canxi nếu mức canxi của bạn dưới 8,8 mg/dL. Trẻ em và thiếu niên thường có lượng canxi trong máu cao hơn người lớn.
- - Các biến chứng của hạ canxi máu
  - Các biến chứng do bệnh thiếu canxi bao gồm tổn thương mắt, nhịp tim bất thường và loãng xương, khuyết tật, gãy xương, đi lại khó khăn.
- - Khi nào bạn nên đi khám bác sĩ nếu nghi ngờ mắc hạ canxi máu?
  - Nếu bạn có bất kỳ dấu hiệu hoặc triệu chứng hạ canxi máu nào được liệt kê ở trên hoặc có bất kỳ câu hỏi nào, vui lòng tham khảo ý kiến bác sĩ. Cơ địa của mỗi người không giống nhau. Vì vậy, triệu chứng thiếu canxi máu cũng khác nhau ở từng người. Tốt nhất là bạn hãy thảo luận với bác sĩ.
- - Những yếu tố nào làm tăng nguy cơ mắc bệnh hạ canxi máu?
  - Những người bị thiếu vitamin D hoặc thiếu magiê có nguy cơ bị tụt canxi máu. Các yếu tố nguy cơ khác của hạ canxi máu bao gồm tiền sử rối loạn tiêu hóa, viêm tụy,suy thận, suy gan, rối loạn lo âu. Trẻ sơ sinh có nguy cơ mắc bệnh vì cơ thể trẻ chưa phát triển đầy đủ. Điều này đặc biệt đúng đối với trẻ sinh ra từ các mẹ mắc bệnh tiểu đường.
- - Những kỹ thuật y tế gì được dùng để chẩn đoán tình trạng bệnh hạ canxi máu?
  - Bước đầu tiên trong chẩn đoán là xét nghiệm máu để xác định nồng độ canxi. Bác sĩ cũng có thể sử dụng các bài kiểm tra tinh thần và thể chất để kiểm tra các dấu hiệu hạ canxi máu. Khám sức khỏe có thể được thực hiện để kiểm tra tóc, da, cơ bắp
- - thói quen sinh hoạt giúp kiểm soát tình trạng hạ canxi máu?
  - Nhiều trường hợp bệnh tụt canxi được điều trị dễ dàng bằng cách thay đổi chế độ ăn uống. Uống bổ sung canxi, vitamin D, magiê hoặc ăn các loại thực phẩm có chứa những chất này có thể giúp điều trị tình trạng hạ canxi. Cẩn thận với các thực phẩm có hàm lượng canxi cao, như sản phẩm từ sữa, vì nó cũng có thể chứa hàm lượng chất béo chuyển hóa và bão hoà cao, gây tăng nồng độ cholesterol và dễ dẫn đến bệnh lý tim mạch. 
- - Mẹ đang mang thai thì bé cần bao nhiêu canxi?
  - Trong 6 tháng đầu, bé cần từ 200 đến 300 mg canxi để phát triển xương và răng chắc khỏe. Răng và xương chiếm 99% canxi trong cơ thể. Mời bạn tham khảo bài Canxi trong chế độ ăn uống của bé để biết thêm thông tin canxi đối với bé.
- - Sau khi sinh người mẹ có bị mất canxi nhiều không?
  - Nuôi con bằng sữa mẹ khiến bạn mất nhiều canxi hơn so với khi mang thai. Nếu bạn không bổ sung canxi đầy đủ sẽ dẫn đến tình trạng loãng xương.
- - Mỗi ngày người mẹ bị mất bao nhiêu canxi khi cho con bú?
  - Bú mẹ là một điều rất cần đối với trẻ sơ sinh và trong quá trình này, bé sẽ lấy đi rất nhiều canxi từ cơ thể người mẹ. Trung bình, phụ nữ đang cho con bú thường mất từ 200 đến 300mg canxi mỗi ngày.
- - Tại sao phải bổ sung canxi khi đang cho con bú?
  - Việc bổ sung canxi khi đang cho con bú rất quan trọng vì giúp sữa mẹ giàu canxi hơn, ngăn ngừa bệnh loãng xương, căn bệnh mà nguyên nhân phổ biến là do thiếu canxi.
- - Khối lượng xương sụt giảm của người mẹ đang cho con bú là bao nhiêu?
  - Cơ thể người mẹ phải làm việc thêm giờ để đáp ứng việc nuôi con bằng sữa mẹ. Trong 6 tháng đầu sau sinh, phụ nữ thường mất từ 3 – 5% khối lượng xương để đáp ứng nhu cầu canxi của bé. Do đó, bạn phải bổ sung canxi để lấy lại xương cho mình, đồng thời cung cấp đủ canxi cho bé.
- - Tác hại của nồng độ canxi thấp là gì?
  - Cơ bắp đau nhức hay chuột rút, thiếu chất xương, móng dễ gãy, đau răng, đau bụng kinh, hay bị bệnh, mệt mỏi
- - Làm sao để xương khỏe mạnh trong thai kỳ?
  - Chăm sóc xương là một điều rất quan trọng mà bạn cần phải chú ý, kể cả khi chưa mang thai, trong khi mang thai và sau khi sinh. Chế độ ăn lành mạnh, tập thể dục thường xuyên và một lối sống năng động sẽ tốt cho cả bạn và bé.
- - Chế độ ăn phù hợp bổ sung canxi?
  - Canxi là một khoáng chất rất cần thiết cho cơ thể. Trong thời gian mang thai và cho con bú, nhu cầu về canxi của cơ thể cũng tăng cao vì cả bạn và bé đều cần nó. Những bà mẹ đang cho con bú nên hấp thụ 1.000mg canxi mỗi ngày. Các nguồn cung cấp canxi như Sữa và các sản phẩm làm từ sữa như sữa chua, phô mai và kem Rau có màu xanh đậm như bông cải xanh, cải rổ và cải thìa Cá mòi đóng hộp và cá hồi Đậu phụ, hạnh nhân Thực phẩm giàu canxi như nước cam, ngũ cốc, bánh mì.
- - Vai trò của canxi trong cơ thể?
  - Canxi là một trong những khoáng chất quan trọng đối với cơ thể. Canxi tham gia vào hoạt động co cơ, dẫn truyền thần kinh, quá trình đông cầm máu, và giải phóng hormon của cơ thể.
- - Sự ổn định của nồng độ canxi phụ thuộc vào những yếu tố nào?
  - Lượng canxi được đưa vào cơ thể mỗi ngày (qua hoạt động ăn, uống các thực phẩm có chứa canxi), sự hấp thu canxi tại ruột và sự bài tiết canxi ở thận. Theo khuyến cáo, cơ thể người trưởng thành cần được cung cấp khoảng 1000mg canxi/ngày, khi đó sẽ có khoảng 200-400mg canxi được hấp thu tại ruột, khoảng 200 mg canxi bị đào thải qua mật và các dịch tiêu hóa, lượng còn lại theo phân thải ra ngoài. Ngoài ra, cũng khoảng 200mg canxi được bài tiết qua thận. Có đến 99% lượng canxi trong cơ thể được dự trữ tại xương, chỉ có 1% canxi ở dạng tự do - đóng vai trò như một hệ đệm, có thể trao đổi với dịch ngoại bào để điều chỉnh nồng độ canxi máu khi cần thiết. Bình thường, nồng độ canxi máu nằm trong khoảng từ 8.8 đến 10.4 mg/gl (2.2-2.6 mmol/l)
- - Sự chuyển hóa canxi trong cơ thể diễn ra như thế nào?
  - Lượng dự trữ canxi và sự chuyển hóa canxi trong cơ thể được duy trì ổn định phụ thuộc vào 3 yếu tố chính gồm do thức ăn, nước uống đưa vào; hấp thu canxi từ ruột; đào thải qua thận. Do vậy, nhu cầu hàng ngày với một chế độ ăn đầy đủ phải bảo đảm cung cấp khoảng 1.000mg canxi qua đường ăn uống thì có khoảng 200mg canxi sẽ bị đào thải qua đường mật hoặc các dịch tiêu hóa khác. Gần 99% canxi trong cơ thể tập trung ở trong xương, chủ yếu dưới dạng tinh thể Hydroxyapatite. Chỉ còn lại 1% canxi trong xương là tự do trao đổi với dịch ngoài tế bào, do đó luôn sẵn sàng để điều chỉnh nồng độ canxi trong máu ổn định. Nồng độ canxi toàn phần bình thường trong máu thường được duy trì dao động từ 8,8 đến 10,4 mg/dl (2,20 - 2,60mmol/l).
- - Dưỡng chất thiết yếu tham gia vào sự phát triển của hệ xương là gì?
  - Giai đoạn trước 25 tuổi, cơ thể cần nhiều canxi và vitamin D cho sự phát triển toàn diện của hệ xương và thể chất, tầm vóc, nhất là chiều cao. Đặc biệt là đối với trẻ em và độ tuổi thanh thiếu niên, canxi được ví như “xi măng” để xây dựng  một khung xương chắc, khỏe để bảo vệ cơ thể. Giai đoạn trung niên, cơ thể cần canxi để duy trì sự ổn định của mật độ xương. Sau 35 tuổi, sự thoái hóa xương bắt đầu, cơ thể mất dần canxi. Tuy nhiên chúng ta có thể cung cấp từ bên ngoài thông qua khẩu phần ăn hằng ngày, sữa, hoặc thuốc uống.
- - Đối tượng cần bổ sung canxi là những ai?
  - Trẻ em đang trong thời kì phát triển, nhất là ở độ tuổi dậy thì cần được bổ sung nhiều canxi và vitamin D. Phụ nữ thời kỳ mạn kinh cũng là một trong những đối tượng có nguy cơ thiếu hụt canxi cao. Người ăn chay nếu không có chế độ ăn hợp lý cũng có thể dẫn đến thiếu canxi. Người cao tuổi là đối tượng có nguy cơ cao nhất do sự thoái hóa của hệ xương làm mất dần canxi. Những người có các bệnh lý liên quan đến xương hoặc người có vấn đề ở hệ tiêu hóa dẫn đến việc hấp thụ canxi qua trong khẩu phần ăn giảm.
