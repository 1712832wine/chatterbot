conversations:
- - Bệnh tuột canxi máu là gì?
  - Tuột canxi máu là bệnh mà tình trạng mức canxi trong máu thấp hơn mức trung bình, canxi huyết thanh toàn phần dưới 8,4 mg/dL (2,1 mmoL/L) trong điều kiện protein huyết thanh bình thường, hoặc canxi ion hóa dưới 4,2 mg/dL (1,05 mmoL/L).
- - Các nguyên nhân gây ra bệnh hạ canxi máu là gì?
  - Các nguyên nhân chính như Suy thận cấp và suy thận mạn. Suy tuyến cận giáp. Thiếu vitamin D.  Giảm albumin máu, hoặc giảm magie máu, giảm phospho máu. Dùng các loại thuốc có tác dụng phụ gây ức chế hấp thu canxi. Sau phẫu thuật. Thiếu canxi trong thức ăn
- - Sơ cứu người hạ canxi máu như thế nào?
  - Trước tiên cần bình tĩnh và đưa nạn nhân vào chỗ thoáng mát. Cố gắng giữ cho nạn nhân tỉnh táo (vỗ nhẹ hai bên má. Nếu nạn nhân bất tỉnh, hãy thử ấn huyệt nhân trung ở giữa mũi và miệng. Tìm kiếm xem nạn nhân có mang theo thuốc/viên sủi canxi hay không. Cho nạn nhân dùng thuốc nếu có; còn không cần nhanh chóng đưa đến trung tâm y tế gần nhất để có thể xử lý kịp thời.
- - Cách để phòng tránh hạ canxi máu là gì?
  - Đến bệnh viện kiểm tra, nhờ bác sĩ tư vấn, ăn thức ăn có nhiều canxi
- - Làm sao chuẩn đoán bệnh hạ canxi?
  - Đến bệnh viện và thực hiện lấy máu để kiểm tra mức canxi trong máu. Bác sĩ sẽ đo tổng mức canxi, mức albumin của bạn và mức canxi tự do, mức canxi ion hóa.
- - Các biến chứng có thể có do hạ canxi gây ra là gì?
  - Các biến chứng có thể có như tổn thương mắt, nhịp tim bất thường và loãng xương, khuyết tật, gãy xương, đi lại khó khăn.
- - Khi nào nên đi khám bác sĩ để kiểm tra?
  - Khi có bất cứ triệu chứng hạ canxi máu nào
- - Hạ canxi do những yếu tố nào làm tăng nguy cơ mắc bệnh?
  - Do bị thiếu vitamin D hoặc thiếu magiê hoặc có tiền sử bệnh rối loạn tiêu hóa, viêm tụy,suy thận, suy gan, rối loạn lo âu, trẻ em cũng có nguy cơ cao mắc chứng hạ canxi
- - Những kỹ thuật y tế nào có thể dùng để khám tình trạng hạ canxi máu?
  - Xét nghiệm máu để xác định nồng độ canxi. Ngoài ra còn có các bài toán về thể chất và tinh thần được các bác sĩ áp dụng.
- - Các thói quen sinh hoạt nào có thể cải thiện tình trạng hạ canxi máu?
  - Thay đổi thói quen ăn uống. Uống bổ sung canxi, vitamin D, magiê hoặc ăn các loại thực phẩm có chứa những chất này.
- - Cần cung cấp bao nhiêu canxi cho người mẹ đang mang thai?
  - Trong 6 tháng đầu, bé cần từ 200 đến 300 mg canxi để phát triển xương và răng chắc khỏe.
- - Người mẹ có bị mất canxi sau khi sinh không?
  - Có. Nuôi con bằng sữa mẹ làm người mẹ mất nhiều canxi hơn lúc mang thai.
- - Khi cho con bú mỗi ngày người mẹ mất khoảng bao nhiêu canxi?
  - Trung bình, phụ nữ đang cho con bú thường mất từ 200 đến 300mg canxi mỗi ngày.
- - Tại sao người mẹ cần bổ sung canxi khi cho con bú?
  - Để giúp sữa mẹ giàu canxi hơn, ngăn ngừa bệnh loãng xương, căn bệnh mà nguyên nhân phổ biến là do thiếu canxi.
- - Người mẹ cho con bú có khối lượng xương giảm sút bao nhiêu?
  - Trong 6 tháng đầu sau sinh, phụ nữ thường mất từ 3 – 5% khối lượng xương để đáp ứng nhu cầu canxi của bé.
- - Nồng độ canxi thấp gây ra những tác hại gì?
  - Các tác hại khi nồng độ canxi thấp như cơ bắp đau nhức hay chuột rút, thiếu chất xương, móng dễ gãy, đau răng, đau bụng kinh, hay bị bệnh, mệt mỏi
- - Trong thai kì và cho con bú, người phụ nữ cần làm gì để xương khỏe mạnh?
  - Cần có một chế độ ăn lành mạnh, tập thể dục thường xuyên và một lối sống năng động sẽ tốt cho cả người mẹ và bé.
- - Canxi có vai trò gì trong cơ thể?
  - Canxi là một trong những khoáng chất quan trọng đối với cơ thể. Canxi tham gia vào hoạt động co cơ, dẫn truyền thần kinh, quá trình đông cầm máu, và giải phóng hormon của cơ thể.
- - Chất thiết yếu tham gia vào sự phát triển của hệ xương trong cơ thể là gì?
  - Trước 25 tuổi, chính là canxi và vitamin D. Sau 35 tuổi, chúng ta cần bổ sung các chất trên từ ngoài vào.
- - Những người cần bổ sung canxi là ai?
  - Trẻ em đang ở độ tuổi dậy thì, phụ nữ mạn kinh, người ăn chay, người cao tuổi, đặc biệt là những người có bệnh lí về xương khớp.
- - Nên uống canxi vào thời điểm nào trong ngày là tốt nhất?
  - Buổi sáng là thời điểm tốt nhất cho việc bổ sung canxi vào cơ thể.
- - Vai trò của canxi đối với trẻ sơ sinh?
  - Canxi vô cùng quan trọng đối với trẻ sơ sinh, trẻ sơ sinh cần canxi ngay cả trong bụng mẹ.
- - Ở trẻ sơ sinh có 2 dạng hạ canxi máu là gì?
  - Dạng thứ nhất là hạ canxi khởi phát sớm (trong 2 ngày đầu sau sinh), dạng thứ hai là hạ canxi khởi phát muộn (sau 3 ngày sau sinh).
- - Khi bị hạ canxi máu có thể uống những loại thuốc gì?
  - Ta có thể bổ sung các thuốc Canxi Cacbonat, Canxi gluconat, Vitamin D3 (colecalciferol), Calcitriol, Magie lactat, Magie clorua, Chế phẩm tương tự hormon tuyến cận giáp, Canxi nano.
- -  Lượng canxi nên nạp vào cơ thể đối với người trưởng thành là bao nhiêu?
  - Người trường thành nên nạp vào cơ thể 1000mg canxi mỗi ngày. 