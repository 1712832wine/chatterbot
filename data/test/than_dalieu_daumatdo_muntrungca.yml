conversations:
- - Trong nhà có người đau mắt đỏ, làm gì để không bị lây sang người khác?
  - Giữ gìn vệ sinh cá nhân, thương xuyên rửa tay bằng xà phòng xát khuẩn. Nên dùng riêng các vật dụng cá nhân, ngay cả thức ăn và vật dụng chứa thức ăn. Nếu cách ly được thì là tốt nhất, không cho người bệnh đến những chỗ đông người.
- - Suy thận là gì?
  - Suy thận là sự suy giảm các chức năng của thận. Lúc này, thận yếu đi, thậm chí ngừng hoạt động khiến máu không được lọc và chất thải độc hại bị tích trữ trong cơ thể
- - Những yếu tố nào làm tăng nguy cơ bị nhiễm nấm âm đạo ?
  - Sử dụng một số loại kháng sinh làm tăng nguy cơ nhiễm nấm men. Các kháng sinh làm tiêu diệt vi khuẩn thường trú trong âm đạo, đây là vi khuẩn có lợi cho cơ thể. Các men sau đó có thể phát triển quá mức. Một phụ nữ có nhiều khả năng bị nhiễm trùng nấm men khi đang mang thai hoặc bị tiểu đường.
- - Triệu chứng chủ yếu của nấm da ?
  - Ngứa là dấu hiệu đầu tiên làm cho bệnh nhân rất khó chịu, gãi làm lây lan mầm bệnh, đồng thời làm nhiễm trùng da gây mưng mủ, lở loét…
- - Bệnh chàm có lây không?
  - Trước các biểu hiện của bệnh, rất nhiều người cho rằng cần tránh xa những ai bị chàm để khỏi bị lây. Thực chất bạn không cần làm như vậy, bởi lẽ bệnh này không lây nhiễm trực tiếp từ da người này sang người khác. Tuy nhiên, hãy nhớ rằng bệnh chàm có thể di truyền trong huyết thống.
- - Người mắc lupus ban đỏ nên kiêng gì?
  - Thực phẩm nhiều chất béo, Đồ uống có caffein, Thực phẩm nhiều muối, Rượu
- - Da bị mụn có nên tẩy tế bào chết?
  - Tẩy tế bào chết trên da mụn là bước không thể thiếu
- - Cách chẩn đoán bệnh mày đay
  - Để chẩn đoán, bác sĩ sẽ khám phần bị ảnh hưởng và hỏi bạn một số câu hỏi. Các câu hỏi giúp xác định tình huống dẫn đến mề đay và tìm ra nguyên nhân của tình trạng hiện tại. Đôi khi, bạn cần phải làm phép thử lẫy da để chẩn đoán.
- - Các triệu chứng của bệnh cầu thận là gì?
  - Nước tiểu có bọt. Tiểu ra máu. Huyết áp cao. Bị phù nề, đặc biệt là ở bàn tay, bàn chân, mắt cá chân.
- - Một số dược thảo có thể làm tan sỏi thận?
  - Đúng một cách tương đối. Một số cây thuốc đúng có tác dụng thu nhỏ kích thước hay bào mòn dần sỏi và làm vỡ viên sỏi, như kim tiền thảo, râu mèo, cỏ tranh, ngưu tất...
- - Bệnh ghẻ thường xuất hiện ở đâu trên cơ thể?
  - Giữa các ngón tay. Nếp gấp cổ tay, khuỷu tay hoặc đầu gối. Quanh eo và rốn. Ngực hoặc bộ phận sinh dục. Đầu, cổ, mặt, lòng bàn tay và lòng bàn chân trẻ em.
- - Bệnh đau mắt đỏ bao lâu thì hết?
  - Hầu hết các trường hợp đau mắt đỏ có thể chữa khỏi trong 7 – 10 ngày. Tuy nhiên, thời gian khỏi bệnh còn phụ thuộc vào các yếu tố mức độ đáp ứng thuốc, giải pháp điều trị và nguyên nhân gây đau mắt đỏ.
- - Những thói quen nào giúp bạn hạn chế bệnh lupus ban đỏ?
  - Không hút thuốc. Có chế độ ăn uống lành mạnh, bổ sung vitamin D và omega-3. Tập thể dục đều đặn. Tránh tiếp xúc ánh nắng trực tiếp. Nghỉ ngơi vừa đủ.
- - Có thể ngăn ngừa sẹo mụn hay không?
  - không nên nặn hoặc bóp mụn, Vệ sinh da mặt đúng cách
- - Đau thần kinh zona có những biến chứng nào?
  - Đau thần kinh zona tuy không quá nguy hiểm nhưng nếu không phát hiện và điều trị sớm có thể dẫn tới nhiều biến chứng, trong đó phải kể tới nhiễm trùng da, các mụn rộp vì zona bị nhiễm virus khiến vùng da đỏ hơn, nóng, sưng bóng lên và rất đau.
- - Biểu hiện của bệnh vảy nến là gì
  - Triệu chứng bệnh vảy nến nói chung là xuất hiện những mảng dày, đỏ được bao phủ bởi các vảy trắng hoặc bạc.
- - Triệu chứng của bệnh vảy nến là gì
  - Triệu chứng bệnh vảy nến nói chung là xuất hiện những mảng dày, đỏ được bao phủ bởi các vảy trắng hoặc bạc.
- - Bệnh mày đay có tự khỏi không?
  - Trả lời cho câu hỏi này, theo các bác sĩ, mề đay cấp tính có thể mất dần theo thời gian và khỏi hoàn toàn trong một vài ngày (kéo dài không quá 6 tuần). Tuy nhiên, nếu là bệnh mày đay mãn tính thì rất lâu khỏi, có thể gây ảnh hưởng tới các cơ quan như cơ bắp, phổi và đường tiêu hóa.
- - Khi nào tôi nên gặp bác sĩ để điều trị mụn trứng cá?
  - Bạn chỉ nên gặp bác sĩ nếu các phương pháp điều trị không kê đơn, như retinoid tại chỗ hoặc các sản phẩm có chứa benzoyl peroxide hoặc axit salicylic, cùng với việc làm sạch nhẹ nhàng,.... Không đem lại hiệu quả.
- - Khăn lau mặt bẩn có ảnh hưởng đến mụn trứng cá?
  - Thực tế nếu khăn mặt không được làm sạch chính là nguyên nhân khiến cho vi khuẩn, các tế bào chết, bụi bẩn tích tụ thâm nhập vào làn da của bạn làm da bạn bị xỉn màu và nổi mụn.
- - Suy thận
  - Suy thận là sự suy giảm các chức năng của thận. Lúc này, thận yếu đi, thậm chí ngừng hoạt động khiến máu không được lọc và chất thải độc hại bị tích trữ trong cơ thể
- - tại sao dịch đau mắt đỏ thường bùng phát vào mùa hè?
  - Đặc điểm khí hậu nắng nóng nhưng dễ mưa đột ngột, độ ẩm không khí cao, môi trường nhiều khói bụi, nguồn nước ô nhiễm… Các hoạt động ngoài trời như du lịch dã ngoại, bơi lội… càng khiến virus dễ lây qua đường hô hấp, nước bọt, tay cầm nắm, chạm vào các đồ dùng của người bệnh, nước nhiễm mầm bệnh…
- - Có nên uống sữa nếu bị sỏi thận hay không?
  - Sai. Nếu bạn biết cách uống sữa đúng cách. Muốn không bị khoáng chất trong sữa lắng đọng thì bạn nên chú trong việc kết hợp sữa với các thực phẩm nhiều magnesium, khoáng chất có tác dụng kháng vôi
- - Nguyên nhân gây suy thận là gì?
  - Giảm lưu lượng máu đến thận, Vấn đề đào thải nước tiểu, Các nguyên nhân khác
- - Khả năng tồn tại trong môi trường bên ngoài của virus Adenoviruses là bao lâu?
  - Adenoviruses có sức đề kháng tương đối bền vững. Vi rút có thể tồn tại và còn khả năng gây nhiễm ở 360 C trong 7 ngày, 22 0C trong 14 ngày và 40 0C trong 70 ngày. Vi rút bị mất độc lực nhanh và chết ở 56 0C từ 3 đến 5 phút.
- - Vì sao điều trị mụn lại nổi mụn nhiều hơn?
  - Một số thuốc trong trị liệu thực sự có vai trò kích thích bong sừng da, nới lỏng các bít tắc nông trên bề mặt, do đó mà các tổn thương mụn bên dưới sẽ được đẩy dần lên bên trên và tự rụng ra ngoài 
- - Mụn trứng cá không viêm  
  - Loại mụn này chỉ đơn giản là lỗ chân lông bị tắc. Bạn có thể biết chúng là mụn đầu đen và mụn đầu trắng, thậm chí có thể là sự phát sinh từ mụn trứng cá.
- - Sống được bao lâu khi  mắc bệnh lupus ban đỏ?
  - Việc điều trị chỉ giúp giảm nhẹ các triệu chứng, từ đó bạn có thể sống thêm ít nhất 10 năm, thậm chí cũng có người sống lâu bằng người khỏe mạnh.
- - Mày đay điều trị như thế nào?
  - Nếu như bạn chỉ có các triệu chứng nhẹ thì không cần thiết phải điều trị. Mề đay và phù mạch thường sẽ tự hết. Tuy nhiên, điều trị có thể cần thiết khi bạn cảm thấy khó chịu và ngứa nhiều. Nếu các triệu chứng nặng hay kéo dài, điều trị thuốc có thể giúp bạn thoải mái hơn.
- - Đối tượng nào có nguy cơ mắc bệnh Ghẻ
  - Bất kỳ đối tượng nào, dân tộc nào, dù nam hay nữ, dù già hay trẻ đều có thể mắc bệnh ghẻ.Tuy nhiên đối tượng dễ bị nhất là những người thường xuyên tiếp xúc, sinh hoạt chung như ngủ chung, dùng chung màn, khăn, chiếu, gối với người bị ghẻ.