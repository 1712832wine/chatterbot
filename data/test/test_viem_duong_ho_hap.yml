categories:
- viêm đường hô hấp
conversations:
- - Khái niệm về bệnh viêm đường hô hấp?
  - Là bệnh dễ gặp ở trẻ em, đặc biệt là khi thời tiết, nhiệt độ thay đổi.
- - Các bệnh phổ biến của viêm đường hô hấp là gì?
  - Các bệnh phổ biến có thể gặp phải như Cảm lạnh, viêm phế quản, viêm phổi, viêm xoang, nhiễm trùng đường hô hấp,…
- - Các nguyên nhân gây ra bệnh viêm đường hô hấp ở trẻ là gì?
  - Do sự phát triển của vi khuẩn, vi rút. Trẻ cũng có thể dễ dàng mắc bệnh do nhiễm lạnh hay dị ứng thời tiết. 
- - Vì sao trời lạnh trẻ nhỏ rất dễ bị bệnh về đường hô hấp?
  - Khi thời điểm giao mùa, thời tiết và độ ẩm không khí thay đổi thất thường khiến cơ thể không thích ứng kịp. Đây là điều kiện cho vi rút, vi khuẩn gây bệnh phát triển
- - Bệnh lí xoang với thanh quản được phân biệt như thế nào?
  - Cần khám để phân biệt rõ bệnh lý xoang hay thanh quản bằng cách chụp CT, MRI, xét nghiệm.
- - Lí do dẫn đến viêm đường hô hấp trên là gì?
  - Do dị ứng với thời tiết và các loại dị nguyên khác nhau và do các nhóm vi sinh vật gây bệnh
- - Các bệnh lý thông dụng hay gặp ở nhiễm trùng đường hô hấp trên là gì?
  - Các bệnh có thể gặp như cúm, viêm xoang, viêm thanh quản…
- - Các bệnh thông dụng hay gặp ở nhiễm trùng đường hô hấp dưới là gì?
  - Các bệnh có thể gặp như Viêm phế quản, viêm tiểu phế quản, viêm phổi…
- - Bệnh viêm đường hô hấp dưới là gì?
  - Là tình trạng nhiễm trùng xảy ra ở phần đường hô hấp dưới, tức là từ thanh quản trở xuống (gồm khí quản, phế quản, tiểu phế quản và phế nang).
- - Vi rút nào gây nên bệnh cảm cúm?
  - Vi rút gây nên bệnh cúm là vi rút cúm (Influenza virus) thuộc nhóm Orthomyxoviridae và được chia thành 3 type A, B và C.
- - Bệnh cúm có lây không?
  - Bệnh cúm có thể tỉ lệ lây rất cao và rất nhanh.
- - Thời tiết nào thì con người dễ bị cúm?
  - Trong điều kiện giao mùa, thời tiết lạnh và ẩm thấp thì chúng ta dễ bị bệnh cúm
- - Bệnh cúm bao lâu thì hết?
  - Kéo dài từ 2 đến 7 ngày
- - Sau khi đã mắc bệnh cúm, cơ thể có miễn dịch không?
  - Có miễn dịch, nhưng thời gian miễn dịch không kéo dài
- - Những đối tượng nào dễ bị cảm cúm?
  - Những đối tượng dễ bị cảm cúm như trẻ em, người cao tuổi, người đang mắc các bệnh mạn tính, suy giảm miễn dịch thường
- - Bị viêm xoang có những triệu chứng gì?
  - Có các triệu chứng như đau nhức, sốt, chảy dịch, nghẹt mũi hay điếc mũi.
- - Vì sao viêm xoang khó phát hiện bệnh?
  - Vì các triệu chứng khó nhận biết ở giai đoạn đầu. Chỉ đến giai đoạn cuối mới thể hiện rõ
- - Bệnh viêm thanh quản là gì?
  - Bệnh viêm  thanh quản chứng viêm của thanh quản, thường do một vi-rút hoặc sử dụng giọng quá mức gây ra việc thay đổi giọng nói, giảm âm lượng hoặc khàn tiếng.
- - Người bị viêm thanh quản có nguy hiểm không?
  - Nếu không được chữa trị kịp thời sẽ gây ra nguy hiểm cho người bị.
- - Viêm thanh quản ở trẻ em có các triệu chứng gì?
  - Sốt cao hoặc sốt nhẹ, khóc khàn hoặc khàn tiếng, ho, thở rít.
- - Bệnh viêm thanh quản ở người lớn là gì?
  - Là tình trạng người lớn bị viêm xuất tiết niêm mạc thanh quản và thể hiện rõ nhất về đêm.
- - Bệnh viêm phế quản lây lan như thế nào?
  - Viêm phế quản lây lan khi tiếp xúc trực tiếp giữa người với người hoặc lây lan qua các vật dụng cá nhân
- - Bệnh viêm tiểu phế quản là gì?
  - Là 1 bệnh phổi do vi rút gây ra.
- - Bệnh viêm phổi có lây lan giữa người với người không?
  - Bệnh viêm phổi có tính lây lan rất lớn.
- - Hiện tượng nghẹt mũi khi bị viêm xoang là gì?
  - Là một hiện tượng phổ biến của bệnh viêm xoang. Người bệnh có thể bị nghẹt 1 hay cả 2 bên, đồng thời thấy khó thở, khó chịu trong người và mệt mỏi.