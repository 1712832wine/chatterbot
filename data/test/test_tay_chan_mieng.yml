conversations:
- - Tay chân miệng là bệnh gì?
  - Đây là một bệnh nhiễm vi rút cấp tính, lây truyền qua đường tiêu hóa, thường gặp ở nhỏ
- - Bệnh tay chân miệng bị phổ biến nhất ở đâu?
  - Bệnh phổ biến nhất là ở châu Á.
- - Bệnh tay chân miệng và bệnh lỡ mồm long móng có giống nhau không?
  - Không. Đây là 2 bệnh khác nhau
- - Bệnh tay chân miệng hay xảy ra ở đâu?
  - Bệnh hay xảy ra ở các khu vực khác nhau của thế giới, những năm gần đây bị nhiều ở châu Á.
- - Những ai có thể bị tay chân miệng?
  - Tất cả những người chưa từng mắc đều có thể bị. Nhất là trẻ em dưới 10 tuổi, phổ biến nhất là trẻ em dưới 5 tuổi.
- - Bệnh tay chân miệng lây truyền như thế nào?
  - Bệnh Tay chân miệng có thể lây nhiễm từ người sang người qua tiếp xúc trực tiếp với dịch mũi, họng, nước bọt, chất dịch từ mụn nước, hoặc phân của người bị nhiễm bệnh.
- - Bệnh tay chân miệng có lây truyền giữa người sang vật nuôi và vật nuôi sang người không?
  - Không lây truyền từ người sang vật nuôi và ngược lại.
- - Triệu chứng của tay chân miệng là gì?
  - Bệnh có các triệu chứng như sốt, chán ăn, mệt mỏi và thường xuyên bị đau họng. Một hoặc 2 ngày sau khi khởi phát sốt, xuất hiện đau trong miệng, có đốm đỏ như phỏng rộp và sau đó trở thành vết loét.
- - Một người có thể bị tay chân miệng nhiều lần không?
  - Một người có thể bị tay chân miệng nhiều lần do nhiều tuýp vi rút khác nhau. 
- - Bệnh tay chân miệng có bị ở phụ nữ mang thai không?
  - Phụ nữ mang thai thường xuyên tiếp xúc với mầm bệnh nên rất hay gặp bệnh tay chân miệng.
- - Tay chân miệng được điều trị như thế nào?
  - Bệnh nhân nên uống nhiều nước và có thể được điều trị triệu chứng để giảm sốt và giảm đau từ vết loét, phòng biến chứng. Hiện nay vẫn chưa có thuốc để đặc trị
- - Tay chân miệng đã có vaccine phòng bệnh chưa?
  - Chưa có vacccine phòng bệnh tay chân miệng
- - Tay chân miệng thường ủ bệnh trong bao lâu?
  - Ủ bệnh trong khoảng 3 đến 7 ngày 
- - Các dấu hiệu khởi phát bệnh tay chân miệng ra sao?
  - Các triệu chứng như sốt nhẹ, mệt mỏi, đau họng, biếng ăn, tiêu chảy vài lần trong ngày diễn ra vào ngày 1-2
- - Các dấu hiệu toàn phát bệnh tay chân miệng như thế nào?
  - Các triệu chứng như loát miệng, sốt, nôn, phát ban dạng phỏng nước, hoặc nặng hơn có thể gặp các biến chứng thần kinh, tim mạch thường xảy ra từ 3 đến 10 ngày
- - Sau bao nhiêu ngày thì trẻ hồi phục hoàn toàn?
  - Nếu không có biến chứng, trẻ hồi phục sau khoảng 3 đến 5 ngày
- - Nên ăn gì khi mắc bệnh tay chân miệng?
  - Thực phẩm dễ nuốt, như cháo, súp, thức ăn nghiền nhuyễn; Uống nước dừa; Ăn đủ đủ chín; Dưa hấu; Sữa chua; Kem, thạch rau câu.
- - Trẻ bị tay chân miệng nên kiêng, hạn chế những gì?
  - Tránh các loại nước ép trái cây có nhiều axit như nước cam; kiêng những thực phẩm chua, cay, mặn, nóng. Tránh đến nơi nhiều khói bụi, thiếu vệ sinh.
- - Có được bôi thuốc xanh  methylen lên các vết loét do tay chân miệng gây ra không?
  - Được. Bôi thuốc xanh methylen lên các vết loét giúp hạn chế tình trạng nhiễm trùng.
- - Bệnh tay chân miệng có biến chứng nguy hiểm không?
  - Bệnh tay chân miệng đa số sẽ tự khỏi. Tuy nhiên, nếu bệnh do tác nhân enterovirus 71, một số trẻ có biến chứng rất nguy hiểm là viêm não, viêm cơ tim, viêm màng não.
- - Trẻ bị bệnh tay chân miệng bao giờ thì cần đến bệnh viện?
  - Khi trẻ xuất hiện những triệu chứng nặng như sốt cao liên tục, nôn ói và tiêu chảy nhiều, đi đứng không vững, ngủ lịm, khó thở.
- - Làm sao để giảm ngứa cho trẻ khi bị tay chân miệng?
  - Giảm ngứa bằng các loại thuốc kháng histamine thông thường như Chlorpheniramine, Polaramin, Theralene...
- - Lây lan do bệnh tay chân miệng như thế nào?
  - Bệnh lây lan qua dịch tiết mũi họng, nước bọt, dịch từ mụn nước, Phân, giọt bắn từ đường hô hấp vào không khí khi ho hoặc hắt hơi.
- - Có mấy cấp độ của bệnh tay chân miệng?
  - Tay chân miệng có 4 cấp độ
- - Bệnh tay chân miệng có dễ lây không?
  - Bệnh tay chân miệng chỉ lây lan ở mức độ trung bình
