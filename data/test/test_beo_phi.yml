conversations:
- - Thế nào là bệnh thừa cân béo phì?
  - Thừa cân béo phì là bệnh do tích tụ mỡ bất thường hoặc quá mức gây ra suy giảm sức khỏe.
- - Chỉ số cơ thể BMI là gì?
  - Là một chỉ số cơ thể về cân nặng và chiều cao ở người trưởng thành, được tính bằng kg chia cho bình phương chiều cao của mình tính theo mét (kg/m2).
- - Người thừa cân, béo phì có BMI như thế nào?
  - BMI lớn hơn hơn hoặc bằng 25 là thừa cân, BMI lớn hơn hơn hoặc bằng 30 là béo phì.
- - Thừa cân, béo phì có tác hại gì?
  - Bệnh gây ra nguy cơ tử vong thứ năm trên toàn cầu. Có ít nhất 2,8 triệu người tử vong mỗi năm do thừa cân hoặc béo phì. Ngoài ra, 44% gánh nặng bệnh tật do tiểu đường, 23% gánh nặng bệnh tật do tim thiếu máu cục bộ và giao động giữa 7% và 41% gánh nặng ung thư do thừa cân và béo phì.
- - Hiện trạng chung của thừa cân béo phì trên thế giới?
  - Có khoảng 10% dân số người trưởng thành trên thế giới là béo phì.Trong năm 2021 hơn 40 triệu trẻ em dưới năm tuổi bị thừa cân. Bị ở hầu hết các quốc gia.
- - Nguyên nhân của bệnh thừa cân béo phì là gì?
  - Nguyên nhân cơ bản của bệnh béo phì và thừa cân là một sự mất cân bằng giữa lượng calo đưa vào và lượng calo tiêu thụ.
- - Hậu quả của bệnh thừa cân béo phì là gì?
  - Thừa cân béo phì gây ra các bệnh như bệnh tim mạch (chủ yếu là bệnh tim và đột quỵ) Bệnh tiểu đường gây rối loạn cơ xương (đặc biệt là viêm xương khớp - một bệnh thoái hóa vô hiệu hóa của các khớp); Một số loại ung thư (nội mạc tử cung, vú, và đại tràng).Trẻ em béo phì có liên quan nhiều hơn với bệnh béo phì, sớm tử vong và khuyết tật ở tuổi trưởng thành. Ngỏai ra, béo phì còn gia tăng nguy cơ trong tương lại như trẻ em béo phì khó thở, tăng nguy cơ gãy xương, tăng huyết áp, các dấu hiệu sớm của bệnh tim mạch, kháng insulin và ảnh hưởng tâm lý.
- - Người bệnh thừa cân béo phì có thể giảm không?
  - Thừa cân và béo phì, cũng như các bệnh không lây phần lớn là ngăn ngừa được.
- - Cần làm những gì để giảm béo?
  - Giảm béo thường trải qua 3 giai đoạn như sau. Giai đoạn 1 kéo dài 4 tuần đầu, bệnh nhân thường giảm cân rất nhanh chóng do tâm lý háo hức của bệnh nhân, đồng thời các can thiệp làm phá vỡ sự cân bằng tích lũy mỡ; Giai đoạn 2 kéo dài từ tuần thứ 5 đến tuần thứ 7, cơ thể ở vào quá trình tự bảo vệ nên không giảm cân, thậm chí tăng nhẹ. Giai đoạn 3, giảm cân và duy trì trọng lượng.
- - Sau đẻ nên giảm con như thế nào?
  - Sau đẻ phụ nữ nên tăng cường nuôi con bằng sữa mẹ, tăng cường vận động thể lực và duy trì chế độ ăn uống hợp lí.
- - Giảm béo bằng nghệ có được không?
  - Được, curcumin có trong nghệ chính là thành phần giúp ngăn chặn sự phát triển của các mô mỡ
- - Bệnh béo phì có làm ngưng thở khi ngủ và thiếu ngủ hay không?
  - Có thể gây ngưng thở khi ngủ và thiếu ngủ.
- - Thiếu ngủ có thể gây tăng cân?
  - Đúng một phần nào đó. Tuy nhiên không phải là một vài người thức một vài đêm là lập tức họ sẽ tăng cân. Quá trình tăng cân sẽ diễn ra từ từ.
- - Người bị béo phì nên ngủ tư thế nào?
  - Tư thế ngủ nằm thẳng lưng. Người béo phì nên chống đỡ bằng gối nêm để giữ cho hơi thở không bị cản trở và ngăn ngừa trào ngược axit.
- - Các mẹo tránh tăng cân là gì?
  - Ăn uống hợp lí, ngủ đủ giấc và tập thể dục.
- - Tăng huyết áp do bệnh béo phì gây ra như thế nào?
  - Mô mỡ trong cơ thể người béo phì tăng nhiều khiến lượng tuần hoàn máu tăng tương ứng, làm tăng lực cản ngoại vi của động mạch nhỏ, buộc tim phải làm việc nhiều, tăng nhịp đập của tim để bảo đảm cung cấp máu cho cơ thể; lâu dần sẽ dẫn đến xơ cứng động mạch nhỏ, xảy ra tăng huyết áp. Hơn nữa, lượng natri nhất định tích tụ trong cơ thể người bệnh béo phì làm tăng lượng tuần hoàn máu và huyết áp sẽ tăng.
- - Béo phì ảnh hưởng đến tim mạch như thế nào?
  - Ảnh hưởng mật thiết. Ở người béo phì, mỡ bọc kín tim, khiến tim khó co bóp. Mỡ tích tụ quá nhiều làm tăng dung lượng máu tuần hoàn, làm tăng gánh nặng cho tim. Kèm theo đường huyết và mỡ trong máu tăng cao, làm tăng độ dính của máu, làm giảm khả năng tải oxy của tế bào hồng cầu, cung cấp không đủ oxy cho tế bào tim.
- - Béo phì làm tăng khả năng bệnh xương khớp và gout không?
  - Có khả năng phát triển bệnh gout cao gấp 4 lần so với những người có trọng lượng bình thường.
- - Có bị suy giảm trí nhớ khi bị béo phì?
  - Có. Trẻ bị béo phì kém thông minh hơn trẻ bình thường, tỉ lệ mắc bệnh Alzheimer cũng cao hơn người có cân nặng bình thường
- - Béo phì có làm tăng nguy cơ bệnh ung thư không?
  - Khi tăng cân quá mức, các cơ chế hoạt động trong cơ thể như hệ hô hấp, tuần hoàn, miễn dịch cũng bị ảnh hưởng theo và giảm hiệu quả hoạt động. Do đó, làm tăng nguy cơ tích tụ các độc tố trong cơ thể, lâu ngày dẫn đến ung thư.
- - Béo phì có làm tăng khả năng viêm túi mật không?
  - Bệnh viêm túi mật và sỏi mật thường xảy ra phổ biến ở những người thừa cân hoặc những người giảm cân cấp tốc.
- - Eat clean là chế độ ăn như thế nào?
  - Eat clean là chế độ ăn sử dụng các loại thực phẩm càng gần với trạng thái tự nhiên giúp cung cấp lợi ích dinh dưỡng tối đa.
- - Thế nào là carbs tinh chế?
  - Carbs tinh chế bao gồm các loại thực phẩm đã qua chế biến rất dễ ăn quá nhiều nhưng lại cung cấp ít giá trị dinh dưỡng.
- - Khối lượng cơ thể (kg) là gì?
  - Khối lượng cơ thể, hay còn gọi là cân nặng, là phép đo cơ bản để đánh giá vóc dáng cơ thể góp phần quan trọng trong quá trình phân tích thành phần cơ thể.
- - Phần trăm mỡ cơ thể được hiểu là gì?
  - Phần trăm mỡ cơ thể được hiểu là chỉ số thể hiện phần trăm khối lượng mỡ so với khối tượng toàn bộ cơ thể.
  