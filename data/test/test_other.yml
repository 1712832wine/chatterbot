conversations:
- - Phương pháp phẫu thuật lấy nhân đệm là gì?
  - Đây là phương pháp nhằm cắt bỏ đi phần đĩa đệm bị thoát vị đã khiến cho dây thần kinh bị chèn ép.
- - Phương pháp phẫu thuật cắt cung sau đốt sống là gì?
  - Phương pháp này thường được chỉ định khi các cơn đau thần kinh tọa xuất phát từ nguyên nhân ống sống bị hẹp. 
- - Cách khắc phục cơn đau thần kinh tọa bằng cách sử dụng dụng cụ hỗ trợ tại nhà?
  - Y học hiện đại phát triển luôn ưu tiên cho các phương pháp điều trị không xâm lấn. Với những bệnh nhân đau thần kinh tọa do các bệnh lý cột sống, có thể sử dụng đai cố định và kéo giãn cột sống như một biện pháp hỗ trợ điều trị tại nhà hiệu quả.
- - Do đâu chúng ta thường đau thần kinh tọa điển hình?
  - Đau thần kinh tọa điển hình thường là do thoát vị đĩa đệm, gai xương do thoái hóa, hẹp ống sống sống, hoặc hở eo đốt sống.
- - Khái niệm vể chỉ định MRI là gì?
  - Chụp cộng hưởng từ hay MRI (viết tắt của Magnetic Resonance Imaging) là 1 kỹ thuật thường dùng trong chẩn đoán y khoa để tạo ra những hình ảnh giải phẫu cơ thể nhờ từ trường và sóng radio. Phương pháp chụp cộng hưởng từ chẩn đoán hình ảnh hiện đại ngày càng chứng minh hiệu quả và được phổ biến trên toàn thế giới.
- - Tập yoga trong khi bị đau thần kinh tọa có được hay không?
  - Được. Khi bị đau thần kinh tọa, dĩ nhiên bạn không thể thực hiện được những động tác kỹ thuật khó. Tuy nhiên, hoàn toàn có thể áp dụng nhưng tư thế nhẹ nhàng, đơn giản như tư thế đứa trẻ, tư thế tam giác, tư thế rắn hổ mang. Nói chung, các huấn luyện viên sẽ cân nhắc những bài tập phù hợp với thể trạng và sức khỏe của người tập để cải thiện và tăng cường sức khỏe. 
- - Bơi lội trong khi bị đau thần kinh tọa có được hay không?
  - Được. Có thể nói, bơi lội mang đến nhiều lợi ích bất ngờ cho những người bị đau thần kinh tọa. Trước hết, chúng ta đều biết bơi lội giúp tăng thể tích khoang phổi, nhờ đó mà quá trình trao đổi khí diễn ra thuận lợi hơn, oxy được cung cấp nhiều hơn, từ đó, người bệnh sẽ cảm thấy mạnh khỏe hơn, phấn chấn hơn.
- - Tập thể dục như thế nào khi đau thần kinh tọa?
  - Thông thường, với người bị đau thần kinh tọa, nguyên tắc chung đó là duy trì việc tập luyện nhẹ nhàng, khoảng 20 – 30 phút/ngày, duy trì khoảng 4 – 5 ngày/tuần. Nếu người bệnh áp dụng đúng nguyên tắc này thì sẽ rất có lợi đối với công tác điều trị bệnh.
- - Đau thần kinh tọa không do bệnh lý nguyên nhân là gì?
  - Nguyên nhân đau thần kinh tọa không do bệnh lý thường bắt nguồn từ những chấn thương, tai nạn trong quá trình sinh hoạt, làm việc hoặc nghỉ ngơi không hợp lý. Những chấn thương này sẽ tác động trực tiếp lên rễ dây thần kinh làm giới hạn khả năng vận động, cử động của người bệnh. Nhóm nguyên nhân ngày chiếm khoảng 20% các trường hợp mắc bệnh đau thần kinh tọa. Chủ yếu xảy ra ở những người bị gãy xương chậu, mổ áp xe mông hoặc gãy xương cột sống.
- - Khi nào cần gặp bác sĩ nếu đau thần kinh tọa?
  - Những trường hợp đau thần kinh tọa nhẹ có thể sẽ tự khỏi sau một thời gian. Tuy nhiên, với những trường hợp đau nặng thì bạn cần đi khám để được chữa trị sớm, tránh những biến chứng đáng tiếc có thể xảy ra. Đi khám ngay nếu bạn có những biểu hiện sau Đau dữ dội, đột ngột ở lưng hoặc chân, gặp khó khăn trong việc kiểm soát ruột hoặc bàng quang.
- - Phương pháp điều trị nội khoa trong phương pháp điều trị đau thần kinh tọa là gì?
  - Người bệnh cần áp dụng chế độ nghỉ ngơi phù hợp nên nằm giường cứng, tránh mang vác nặng, lao động quá sức, không ngồi hoặc đứng quá lâu.
- - Cảm giác đau dây thần kinh tọa là như thế nào?
  - Mọi người mô tả cơn đau thần kinh tọa theo nhiều cách khác nhau, tùy thuộc vào nguyên nhân của nó. Một số người mô tả cơn đau như buốt, như bắn, hoặc đau nhói. Những người khác mô tả cơn đau này là “bỏng”, “điện” hoặc “đâm.” Cơn đau có thể liên tục hoặc có thể đến và biến mất. Ngoài ra, cơn đau thường nghiêm trọng hơn ở chân so với phần lưng dưới. Cơn đau có thể tồi tệ hơn nếu bạn ngồi hoặc đứng trong thời gian dài, khi bạn đứng lên và khi vặn người trên. Một cử động cơ thể cưỡng bức và đột ngột, chẳng hạn như ho hoặc hắt hơi, cũng có thể khiến cơn đau tồi tệ hơn.
- - Có phải đau thần kinh tọa thì không được vận động?
  - Trong cơn đau cấp dữ dội, bạn nên nghỉ ngơi và hạn chế vận động. Tuy nhiên không nên kéo dài trạng thái này. Nằm nghỉ quá nhiều làm cơ lưng yếu đi và gia tăng áp lực lên cột sống khiến cơn đau có thể trầm trọng hơn. Khi cơn đau thuyên giảm, hãy bắt đầu những bài tập vận động phù hợp giúp kéo giãn cơ, giảm căng thẳng cho lưng dưới, gia tăng sức dẻo dai cho cột sống. Vận động cũng giúp tuần hoàn máu tốt hơn, máu được lưu thông đến vùng bị đau giúp khả năng hồi phục nhanh hơn.
- - Khám chuyên khoa nào khi đau thần kinh tọa?
  - 80% nguyên nhân đau thần kinh tọa là các vấn đề về cột sống. Bệnh nhân có thể đăng ký khám bác sĩ chuyên khoa cột sống, cơ xương khớp, hoặc bác sĩ chuyên khoa thần kinh, bác sĩ vật lý trị liệu.
- - Khi đau thần kinh tọa có nên tự uống thuốc giảm đau không?
  - Không nên tự ý sử dụng thuốc giảm đau. Thuốc giảm đau chỉ giúp giảm triệu chứng của cơn đau chứ không khắc phục nguyên nhân gây đau, trừ khi viêm dây thần kinh là nguyên nhân. Nếu sử dụng thuốc giảm đau thường xuyên sẽ gây ra tình trạng lệ thuộc thuốc, và nhiều tác dụng phụ không mong muốn khác như viêm loét dạ dày, rối loạn tiêu hóa. Nên đi khám để xác định nguyên nhân và được bác sĩ kê đơn thuốc phù hợp.
- - Diễn biến của đau thần kinh tọa là từ từ hay xảy ra đột ngột?
  - Cơn đau có thể diễn ra đột ngột hoặc từ từ. Tùy thuộc nguyên nhân. Ví dụ thoát vị đĩa đệm gây ra cơn đau đột ngột. Còn những trường hợp viêm dây thần kinh thì cơn đau diễn biến từ từ.
- - Số tiền khi chụp CT là bao nhiêu?
  - Tùy vào thế hệ máy, kỹ thuật chụp, bộ phận chụp (đầu, ngực, bụng…), mức phí quy định của từng bệnh viện mà giá chụp CT dao động trong khoảng từ 900.000 đến 5.000.000VNĐ.
- - Tây y chữa bệnh thần kinh tọa như thế nào?
  - Tây Y điều trị đau thần kinh tọa chủ yếu bằng thuốc kháng sinh – chống viêm. Tuy có hiệu quả nhanh nhưng đây chỉ là phương pháp ngăn chặn triệu chứng tạm thời, cơn đau dễ tái phát khi ngưng uống thuốc. Ngoài ra, còn dẫn tới nhờn thuốc, thậm chí gây ảnh hưởng đến gan, thận, dạ dày…
- - Kiểm tra thể chất để chẩn đoán đau thần kinh tọa là như thế nào?
  - Mục đích kiểm tra thể chất là để đánh giá sức mạnh và phản xạ của cơ bắp. Hơn nữa, thông qua các bài kiểm tra này, bác sĩ có thể biết được mức độ đau và vị trí đau. Và những cách thức mà bác sĩ dùng trong bước chẩn đoán này bao gồm Ấn nhẹ vào ngón chân hoặc bắp chân; Kéo duỗi thẳng chân; Đi bằng ngón chân hoặc gót chân; Nằm ngửa rồi nhấc hai chân lên một lúc; Cơn đau do đau thần kinh tọa có xu hướng trở nên tồi tệ hơn khi thực hiện các hoạt động này. Vì kiểm tra thể chất chỉ thấy được biểu hiện và nơi phát ra cơn đau, thế nên bác sĩ sẽ tiến hành xét nghiệm hình ảnh để làm rõ nguyên nhân đau thần kinh tọa.
- - Tiêm máu tự thân vào trong đĩa đệm là phương pháp gì?
  - Máu tự thân ngấm vào, nhân nhầy đĩa đệm bị đứt đoạn và vòng sợi bị đứt rách sẽ thúc đẩy sự xơ hoá đĩa đệm. Nó sẽ trở thành sẹo quắt lại do đó không chèn ép hoặc kích thích rễ thần kinh.
- - Sóng radio cao tần điều trị đau thần kinh tọa như thế nào?
  - Đưa sóng radio vào phần đĩa đệm bị thoát vị của bệnh nhân chỉ thông qua một mũi kim. Ở nhiệt độ từ 40 - 70°C, sóng radio sẽ làm thay đổi điện tích trong đĩa đệm, giúp cho đĩa đệm tiết dịch trở lại làm tăng áp lực, giúp cho nhân đĩa đệm (phần bị lệch) trở lại được vị trí ban đầu. bằng Sóng radio cao tần
- - Cách ngăn ngừa bệnh động mạch vành?
  - Để ngăn ngừa bệnh động mạch vành trước tiên, cùng với sự giúp đỡ của bác sĩ, bạn phải đánh giá là mình thuộc nhóm nguy cơ thấp hay cao. Bác sĩ sẽ đo huyết áp, sẽ gửi máu của bạn đi làm xét nghiệm về cholesterol, triglycerid, đường trong máu đồng thời khai thác tiền sử và tiến hành quá trình thăm khám. Thầy thuốc có thể ghi điện tâm đồ hoặc tiến hành một vài xét nghiệm chuyên biệt nào đó để xác định xem quả tim bạn có bị phì đại hay bất thường không. Bằng việc kết hợp những thông tin thu được về các yếu tố, thầy thuốc sẽ giúp bạn xác định được tổng nguy cơ. Thực hiện chế độ ăn uống có lợi cho tim, ít mỡ bão hoà và cholesterol, nhiều rau, quả, cá...Giảm cân nặng nếu bạn thừa cân. Hạn chế muối đưa vào cơ thể. Đa số chúng ta ăn nhiều muối hơn lượng cơ thể chúng ta cần. Nhiều thức ăn tự nhiên đã chứa muối hoặc muối đã được thêm vào trong quá trình chế biến. Đơn giản nhất, bạn hãy hạn chế cho muối vào thức ăn khi nấu nướng. Bắt đầu một chương trình tập luyện thể dục. Tập luyện đều đặn có lợi cho tất cả mọi người. Bạn hãy chọn một phương pháp phù hợp với sở thích, thời gian và khả năng của bạn. Luyện tập đều đặn, mỗi ngày ít nhất 45 phút. Nếu bạn hút thuốc, hãy ngừng ngay. Nếu bạn uống rượu, hãy vừa phải. Học cách làm giảm căng thẳng, tránh phản ứng với các tình huống có thể gây stress bởi nó chỉ làm vấn đề trở nên trầm trọng hơn mà thôi. Đi khám bệnh định kỳ để đánh giá mức độ nguy cơ của bạn. Một hồ sơ hoàn toàn trong sạch về sức khoẻ tại một thời điểm nào đó không thể suốt đời đảm bảo được rằng bạn không có bệnh tật.
- - Nhồi máu cơ tim có dấu hiệu nào phải chú ý?
  - Dấu hiệu cần phải chú ý bạn có thể bị nhồi máu cơ tim đó là triệu chứng đau thắt ngực. Cơn đau thắt ngực điển hình là đau như bóp nghẹt phía sau xương ức hoặc hơi lệch sang trái, lan lên vai trái và mặt trong tay trái cho đến tận ngón đeo nhẫn và ngón út. Nhiều khi bạn có cảm giác như bị “voi giẫm lên ngực”. Cơn đau thường kéo dài hơn 20 phút và không đỡ khi dùng Nitroglycerin. Một số trường hợp đau có thể lan lên cổ, cằm, vai, sau lưng, tay phải, hoặc vùng thượng vị. Tuy nhiên cũng có một số trường hợp NMCT có thể xảy ra mà bệnh nhân không hoặc ít cảm giác đau (NMCT thầm lặng), hay gặp ở bệnh nhân sau mổ, người già, bệnh nhân có tiểu đường hoặc tăng huyết áp. Kèm theo đau người bệnh có thể rất hoảng sợ, vã mồ hôi, khó thở, hồi hộp đánh trống ngực, nôn hoặc buồn nôn, lú lẫn..
- - Khái niệm Stent động mạch vành là gì?
  - Stent là một khung đỡ bằng kim loại được đặt trong lòng động mạch vành, nhằm mục đích mở rộng lòng mạch vành bị hẹp và giữ nó không bị hẹp lại.
- - Có bao nhiêu loại Stent động mạch vành?
  - Có hai loại stent mạch vành stent thường và stent phủ thuốc.
- - Khái niệm Stent động mạch vành phủ thuốc là gì?
  - Stent phủ thuốc được tráng một lớp thuốc đặc biệt, lớp thuốc này sẽ được giải phóng dần dần vào lòng mạch sau khi đặt stent, ngăn ngừa tiến triển của mô sẹo. Qua đó giúp lòng mạch luôn trơn nhẵn và mạch vành không bị hẹp lại. Tỉ lệ mạch vành bị hẹp trở lại khi  dùng stent phủ thuốc thấp hơn đáng kể so với khi sử dụng stent loại thường. Stent phủ thuốc là một bước tiến lớn của ngành tim mạch can thiệp. Ngày càng có nhiều bệnh nhân được điều trị thành công bằng stent phủ thuốc.
- - Bệnh lý đau thắt ngực ổn định là gì?
  - Đau thắt ngực ổn định là tình trạng tức ngực xuất hiện khi cơ tim bị thiếu oxy, thường gặp nhất là sau khi phải gắng sức, bị căng thẳng tâm lý hay tiếp xúc với khí hậu lạnh,…
- - Bệnh đau thắt ngực ổn định nguyên nhân gây ra do dâu?
  - Nguyên nhân của đau thắt ngực ổn định là do tổn thương hẹp động mạch vành. Cơ tim của bạn làm việc liên tục, cả ngày lẫn đêm, vì thế nó cần được cung cấp oxy liên tục. Cơ tim lấy oxy từ các động mạch vành cấp máu nuôi tim. Khi cơ tim làm việc nhiều hơn bình thường, nhu cầu oxy cũng cao hơn. Nếu động mạch vành không cấp đủ oxy cho cơ tim (mạch vành bị hẹp hoặc tắc, do xơ vữa mạch máu, hoặc do cục máu đông), sẽ xuất hiện các triệu chứng của cơn đau thắt ngực.
- - Khái niệm can thiệp động mạch vành là gì?
  - Can thiệp động mạch vành là thủ thuật mở thông nhánh động mạch vành bị hẹp. Nhờ một ống thông đưa vào lòng mạch qua da, thầy thuốc sẽ dùng một quả bóng nong rộng mạch vành, và đặt vào đó một giá đỡ kim loại (stent) để giúp mạch vành không bị hẹp lại. Qua đó tăng cường lượng máu cung cấp cho cơ tim và cải thiện các triệu chứng của người bệnh.
- - Tiêm phòng thấp tim có tác dụng gì?
  - Thấp tim gây ra bởi các vi khuẩn thuộc nhóm liên cầu, đặc biệt sau viêm họng do liên cầu từ vài tuần đến vài tháng, dẫn đến tổn thương các cấu trúc van tim, tiến triển dần gây dày, co kéo, vôi hóa tổ chức van tim. Nhờ sự phát triển nhanh của nhiều loại kháng sinh, tỉ lệ thấp tim ngày nay đang có xu hướng giảm rõ rệt. Tuy nhiên tỉ lệ thấp tim ở Việt Nam còn cao.
- - Sau khi bị bệnh thấp tim người bệnh có tái phát hay không?
  - Bản chất của bệnh thấp tim rất hay tái phát, đặc biệt trong thời kỳ thiếu nhi và thanh niên, mà mỗi lần tái phát làm cho bệnh tim có thể nặng lên các tổn thương van tim tiến triển nhanh hơn.
- - Các cách phòng ngừa bệnh thấp tim?
  - Bệnh thấp tim có thể phòng ngừa được bằng cách giáo dục tốt chế độ vệ sinh phòng bệnh, khi có viêm họng do liên cầu cần điều trị sớm, đầy đủ, và đặc biệt, khi phát hiện bị thấp tim cần được quản lý theo dõi chặt chẽ tại các cơ sở y tế và tiêm phòng thấp đầy đủ. Tiêm phòng thấp là biện pháp tốt nhất để phòng ngừa thấp tim tái phát, hạn chế tiến triển của bệnh van tim do thấp.
- - Các nguy cơ của tiêm phòng thấp tim?
  - Thuốc dùng để tiêm phòng thấp là penicillin tác dụng chậm. Cũng giống như các kháng sinh khác, tác dụng không mong muốn của thuốc có thể gặp đầu tiên là phản ứng dị ứng với thuốc biểu hiện ở các mức độ từ nhẹ như mẩn ngứa, nổi mề đay, nặng hơn có thể có biểu hiện shock phản vệ. Trước khi tiêm phòng thấp, tất cả các bệnh nhân đều được thử phản ứng trước, nhằm làm giảm thiểu nguy cơ xảy ra phản ứng không mong muốn với thuốc. Một số tác dụng phụ khác cũng có thể gặp là đau vị trí tiêm, do tiêm không đúng kĩ thuật, chảy máu, hay tiêm vào thần kinh ngồi (ít gặp)
- - Khái niệm van tim là gì?
  - Quả tim bình thường có 4 buồng tim là hai tâm nhĩ ở trên và hai tâm thất ở dưới, giữa các buồng tim có các cấu trúc đảm bảo cho tuần hoàn máu chỉ đi theo một chiều người ta gọi là các van tim. Giữa nhĩ trái và thất trái được ngăn với nhau bởi van hai lá cho máu đi một chiều từ nhĩ trái xuống thất trái, dòng máu từ thất trái qua van động mạch chủ vào động mạch chủ đưa máu đi nuôi toàn cơ thể. Giữa nhĩ phải và thất phải ngăn cách với nhau bởi van ba lá cho máu đi một chiều từ nhĩ phải xuống thất phải, dòng máu từ thất phải qua van động mạch phổi vào động mạch phổi đưa máu lên phổi để trao đổi oxy. Như vậy quả tim bình thường có 4 cấu trúc van tim là van động mạch chủ, van động mạch phổi, van hai lá và van ba lá đảm bảo cho dòng máu luân chuyển theo một chu trình sinh lý.
- - Khía niệm bệnh van tim là gì?
  - Hệ thống van tim là các cấu trúc đảm bảo cho máu lưu chuyển giữa các buồng tim theo một chu trình nhất định. Bình thường các van tim này là các cấu trúc thanh mảnh, mềm mại, cấu tạo bởi các lá van tim, và được cố định bằng các dây chằng, cột cơ. Vì một nguyên nhân nào đó, các lá van này mất đi độ mềm mại, thanh mảnh, bị dầy lên, dính vào nhau, hoặc vôi hóa (như trong bệnh van tim do thấp) hoặc các dây chằng cố định van tim bị sa xuống, đứt (như trong nhồi máu cơ tim) làm cho các van này không hoạt động được bình thường dẫn đến các bệnh lý van tim. Khi các van tim trở nên dày và cứng hoặc dính các mép van làm hạn chế khả năng mở của van tim, gây cản trở dòng máu, hiện tượng này gọi là hẹp van tim. Khi các van tim đóng lại không kín do giãn vòng van, thoái hoá, dính, co rút hoặc các dây chằng van tim quá dài… làm cho dòng máu có thể trào ngược lại trong thời kỳ đóng van gây ra hiện tượng này gọi là hở van tim. Các tổn thương trên có thể gặp ở tất cả các van tim, có thể do nguyên nhân bẩm sinh hoặc mắc phải.Các tổn thương van tim (hẹp hoặc/và hở van) đều có thể gây ra các rối loạn huyết động (tức là rối loạn lưu chuyển máu) và dẫn đến hậu quả bệnh lý từ mức độ nhẹ đến nặng.
- - Bệnh lý van tim nguyên nhân gây ra thường gặp nhất ở Việt Nam là gì?
  - Nguyên nhân gây bệnh lý van tim thường gặp nhất ở Việt Nam là thấp tim. Thấp tim thường gây dày dính, co kéo, vôi hóa hệ thống van tim, làm cho van bị hẹp, lâu ngày dẫn đến đóng không kín gây bệnh cảnh hẹp – hở van, thường gặp nhất là van hai lá và van động mạch chủ. Các nguyên nhân gây bệnh lý van tim ít gặp hơn như bẩm sinh (do sa van), do nhồi máu cơ tim (đứt dây chằng cột cơ gây hở van tim thường gặp nhất là van hai lá), do giãn các buồng tim trong bệnh lý suy tim do tăng huyết áp, bệnh cơ tim chu sản, bệnh cơ tim giãn vô căn….
- - Khái niệm bệnh van tim là gì?
  - Bệnh van tim thường biểu hiện dưới hai dạng tổn thương chính là hẹp van tim và hở van tim, đôi khi một van có tổn thương phối hợp cả hai dạng trên vừa hẹp vừa hở. Hẹp van tim là tình trạng khi các van tim trở nên dày và cứng hoặc dính các mép van làm hạn chế khả năng mở của van tim, gây cản trở dòng máu, hiện tượng này gọi là hẹp van tim. Ngược lại, hở van tim xảy ra khi các van này đóng không kín do giãn vòng van, thoái hoá, dính, co rút hoặc các dây chằng van tim quá dài… làm cho dòng máu có thể trào ngược lại trong thời kỳ đóng van. Quả tim bình thường có bốn cấu trúc van tim, các van này đều có thể biểu hiện bệnh lý van tim
- - Khái niệm bệnh van động mạch chủ là gì?
  - Van động mạch chủ có vai trò đặc biệt quan trọng bởi nó kiểm soát dòng máu mang ôxy từ thất trái đi vào động mạch chủ mang máu đi nuôi toàn cơ thể. Nếu van động mạch chủ bị hẹp, dòng máu qua van động mạch chủ khó khăn, quả tim phải bóp mạnh hơn để đảm bảo đưa máu đi nuôi cơ thể. Trái lại, khi van đóng không kín, tức khi hở van, một phần lượng máu được bơm vào động mạch chủ sẽ trào ngược trở lại thất trái trong thì tâm trương làm giảm dòng máu đi nuôi cơ thể. Trong cả hai trường hợp, thất trái đều phải làm việc nhiều hơn bình thường, hậu quả là thành thất bị dày lên (phì đại) và buồng thất trở nên to hơn (giãn)
- - Khái niệm bệnh van động mạch phổi là gì ?
  - Van động mạch phổi  cho phép máu đi từ tâm thất phải lên động mạch phổi để trao đổi oxy. Khi van động mạch phổi bị hẹp, gây cản trở thất phải tống máu lên động mạch phổi. Ngược lại, khi hở van động mạch phổi làm cho một lượng máu đáng lẽ đi vào động mạch phổi lại trào ngược lại thất phải. Trong cả hai trường hợp, thất phải đều phải làm việc nhiều hơn nhằm đảm bảo bơm đủ lượng máu. Thất phải sẽ bù đắp tình trạng này bằng cách giãn và phì đại thành cơ
- - Bệnh lý van ba lá là gì?
  - Bình thường, máu từ tâm nhĩ phải đi qua van ba lá xuống tâm thất phải rồi sau đó được bơm vào động mạch phổi lên phổi trao đổi ôxy. Nếu van ba lá bị hẹp sẽ gây cản trở dòng máu từ nhĩ phải xuống thất phải. Nếu van ba lá đóng không kín (tức hở), một phần máu từ thất phải sẽ trào ngược lại nhĩ phải. Trong cả hai trường hợp, tim đều phải làm việc nhiều hơn để đảm bảo cung lượng máu. Hẹp van ba lá sẽ gây giãn nhĩ phải trong khi thất phải vẫn bình thường hoặc nhỏ hơn do không nhận đủ máu. Hở van ba lá sẽ gây giãn cả tâm thất và tâm nhĩ phải.
- - Bệnh lý van hai lá là gì?
  - Van hai lá có chức năng kiểm soát dòng máu mang ôxy chảy một chiều từ tâm nhĩ trái xuống tâm thất trái. Nếu lỗ van bị hẹp, lượng máu từ nhĩ trái chảy xuống thất trái sẽ bị hạn chế. Mặt khác, khi van đóng không kín (gọi là hở van), một lượng máu xuống thất trái sẽ bị trào ngược trở lại nhĩ trái. Trong cả hai trường hợp, tim đều phải làm việc nhiều hơn để đảm bảo đủ lượng máu đi nuôi bộ não, thận và các bộ phận khác của cơ thể. Đáp ứng với tình trạng hở van, thất trái sẽ giãn ra và áp lực trong buồng thất trái tăng lên, hậu quả cuối cùng sẽ dẫn đến suy tim.
- - Cách phát hiện mình bị bệnh van tim?
  - Khám sức khỏe định kì là biện pháp tốt nhất để phát hiện các bệnh lý tim mạch.
- - Khái niệm điện tim đồ là gì?
  - Điện tim đồ Đường ghi lại hoạt động điện của tim nhưng nhiều trường hợp có ít giá trị trong chẩn đoán bệnh van tim (đặc biệt giai đoạn sớm)
- - Chụp X Quang là gì?
  - X Quang Là 1 xét nghiệm đơn giản có thể đem lại các thông tin về tổn thương giãn buồng tim, bằng chứng của suy tim ứ huyết và các tổn thương khác phối hợp.
- - Siêu âm tim là như thế nào?
  - Siêu âm tim Là 1 phương pháp rất có giá trị trong các bệnh van tim. Đây là phương pháp thăm dò không chảy máu có thể cho thấy hình ảnh các van tim, cơ tim thông qua nguyên lý siêu âm. Siêu âm tim có thể cho thấy hình ảnh rõ về các van tim cũng như giúp đánh giá mức độ hẹp, hở van trong nhiều trường hợp với độ chính xác cao.
- - Khía niệm thông tim là gì?
  - Thông tim Được chỉ định trong 1 số trường hợp để đánh giá 1 cách chính xác tổn thương van tim, cơ tim, các mạch máu.
- - Bệnh lý hẹp van hai lá có phải là bệnh di truyền không?
  - Phần lớn các trường hợp hẹp van hai lá không phải do di truyền.
- - Bệnh hẹp van hai lá có nguyên nhân do đâu?
  - Nguyên nhân của bệnh hẹp van hai lá hay gặp nhất là thấp tim. Thông thường những bệnh nhân bị hẹp hai lá thường có tiền sử thấp khớp hoặc thấp tim từ nhỏ. Thấp tim gây nên tổn thương van tim và tổ chức dưới van, bệnh tiến triển lâu ngày dẫn đến dày dình các mép van, các cánh van dày, vôi hóa dính lại với nhau gây ra hẹp van hai lá. Rất ít trường hợp hẹp hai lá bẩm sinh, trong trường hợp này, bệnh nhân thường biểu hiện tình trạng chậm phát triển thể chất, bé nhỏ, còi cọc, thường được gọi là “lùn hai lá”
- - Bệnh van hai lá có biểu hiện là gì?	
  - Biểu hiện của bệnh van hai lá có thể diễn biến tiềm tàng trong nhiều năm mà không gây triệu chứng gì. Tuy nhiên trong thời gian đó, chức năng của tim bị sút giảm dần do gánh nặng gia tăng đối với các buồng tim. Hiện tượng xung huyết ở phổi có thể gây khó thở nhất là khi gắng sức hoặc khi nằm đầu bằng trên giường. Tăng áp lực phổi thường dẫn tới triệu chứng ho kéo dài.Hẹp hai lá gây mệt mỏi và có thể phù quanh mắt cá chân. Đôi khi mệt mỏi là dấu hiệu duy nhất của suy tim do tổn thương van hai lá.
- - Nong van hai lá qua da bằng bóng là như thế nào?
  - Nong van hai lá bằng bóng qua da là phương pháp dùng dụng cụ ống thông có bóng ở đầu đưa vào trong buồng tim, đến tổ chức van hai lá, nong rộng van hai lá để giảm mức độ hẹp van. Đây là biện pháp điều trị hiệu quả, không phải mở ngực, ít xâm lấn hơn, đỡ tốn kém. Phương pháp này chỉ định trong trường hợp van hai lá hẹp khít nhưng tổ chức van hai lá còn tốt, chưa bị vôi hóa nhiều. Nhờ tiến bộ của phương pháp nong van hai lá bằng bóng qua da, nhiều người bệnh đã kéo dài được thời gian sống, cải thiện triệu chứng cũng như chất lượng cuộc sống.
- - Mổ tách van như thế nào?
  - Phương pháp mổ tách van tim cho kết quả tương tự như nong van hai lá nhưng phức tạp hơn, bệnh nhân phải chịu một cuộc mổ. Ngày nay nhờ tiến bộ của tim mạch can thiệp với phương pháp nong van hai lá bằng bóng, môt tách van trên tim kín hiện nay ít được áp dụng.
- - Khái niệm mổ sửa van hai lá là gì?
  - Một số trường hợp van hai lá dày nhiều, vôi hóa, không còn chỉ định nong van hai lá do nguy cơ cao, có thể tiến hành phẫu thuật mổ sửa van hai lá với sự trợ giúp của máy tim phổi nhân tạo để cắt, gọt, sửa cho van đỡ hẹp. Mổ sửa van hai lá, giữ lại cấu trúc sinh lý của van là biện pháp tốt nhất, sonh lý nhất đối với cơ thể nhưng trong trường hợp tổn thương van do thấp tim, biện pháp này thường kém hiệu quả do tổn thương thấp tiếp tục tiến triển trên tổ chức van cũ.
- - Mổ thay van HL như thế nào?
  - Khi tổn thương van tim không thể nong van hay sửa van được, bệnh nhân bắt đầu có dấu hiệu suy tim do bệnh van tim gây ra, thì mổ thay van hai lá là chỉ định được đặt ra. Van hai lá có thể được thay bằng van tim sinh học hoặc van nhân tạo tùy thuộc từng bệnh nhân.
- - Sự khác nhau giữa bệnh hở van hai lá và hẹp van hai lá là gì?
  - Hẹp van hai lá là tình trạng giảm diện tích mở lỗ van hai lá do dính dần các mép van, xơ hoá và co rút bộ máy van và dưới van. Hẹp van hai lá gây cản trở dòng máu từ nhĩ trái về thất trái, gây ứ đọng máu ở nhĩ trái và ở phổi. Trái lại, hở van hai lá là tình trạng van hai lá đóng không kín trong thì tâm thu, làm cho dòng máu từ thất trái lẽ ra đi một chiều qua van động mạch chủ đưa máu đi nuôi toàn cơ thể lại bị trào ngược trở lại một phần vào nhĩ trái. Hậu quả của hở van hai lá làm là làm cho buồng tim trái phải làm việc nhiều hơn, lâu ngày dẫn đến giãn thất trái và suy tim.
- - Hở van hai lá có các bệnh lý dây chằng liên quan nào?
  - Thoái hoá nhầy gây đứt dây chằng. Di chứng thấp tim dày, dính, vôi hoá dây chằng.
- - Có phải phẫu thuật khi hở van tim không?
  - Hở van hai lá chỉ định phẫu thuật dựa vào - Mức độ hở van định lượng dựa trên siêu âm tim hay chụp buồng tim kết hợp với các triệu chứng cơ năng của suy tim hoặc sự tiến triển của hở van 2 lá và mức độ suy tim; Hở van 2 lá mức độ nặng ( độ 3,4) có kèm theo triệu chứng cơ năng của suy tim thì cần phẫu thuật ngay; Hở van hai lá nặng ( độ 3, 4) nhưng các triệu chứng cơ năng nhẹ (khó thở khi gắng sức) cần theo dõi sát; Nếu đường kính tim trái ngày càng lớn (nhĩ trái, thất trái), hoặc xuất hiện rung nhĩ thì cần phẫu thuật ngoại khoa
- - Những lưu ý khi đang dùng thuốc chống đông máu là gì?
  - Nếu tuân thủ những chỉ dẫn của bác sĩ, bạn không cần phải lo lắng khi dùng thuốc chống đông. Các tác dụng không mong muốn của thuốc thường ít gặp và có thể xử trí nếu phát hiện sớm. Cần thông báo cho bác sĩ ngay nếu bạn phát hiện một trong các dấu hiệu sau Nước tiểu đỏ hoặc sậm màu; Có những vết thâm tự nhiên xuất hiện trên da, màu đỏ, nâu sẫm, hoặc đen; Chảy máu kinh nguyệt nhiều hay kéo dài một cách bất thường; Đau đầu dữ dội, hoặc đau đầu kéo dài, hoặc đau bụng; Chảy máu ( ví dụ chảy máu chân răng, chảy máu cam); Sưng nề, đau các khớp như đầu gối, cổ chân; Có khối rắn, đau xuất hiện ở các vùng cơ như bắp chân, đùi, mông..; Những bệnh khác mà bạn đang mắc có thể làm giảm khả năng dung nạp thuốc của bạn. Vì thế, hay di khám lại nếu bạn bị ốm, cảm thấy mệt mỏi.
- - Độ nguy hiểm của rung nhĩ không?
  - Bản thân rung nhĩ ít khi nguy hiểm chết người nhưng nó có thể dẫn tới một số biến chứng nặng nề.
- - Những triệu chứng của rung nhĩ?
  - Các triệu chứng thường gặp của rung nhĩ gồm cảm giác hồi hộp, trống ngực, mệt mỏi, khó thở do suy tim, và nguy hiểm nhất là đột quỵ (méo miệng, liệt nửa người, có thể hôn mê và tử vong). Vì thế, nếu bạn đã được chẩn đoán là rung nhĩ, bạn cần phải tới bác sĩ để được khám và điều trị ngay
- - Các nguyên nhân dẫn đến rung nhĩ?
  - Ở Việt Nam, một tỉ lệ cao bệnh nhân gặp rung nhĩ do bệnh lý van tim do thấp (hẹp hai lá), nguyên nhân thứ 2 hay gặp là rung nhĩ do cường giáp, basedow. Bạn cần làm xét nghiệm hormon tuyến giáp để xem mình có bị cường giáp hay basedow không. Một nguyên nhân rung nhĩ nữa là cao huyết áp lâu ngày, bệnh suy tim người già, hoặc một số rối loạn chuyển hóa khác. Nếu bạn không mắc bệnh nào trong số những bệnh trên mà chỉ có rung nhĩ đơn thuần được gọi là rung nhĩ vô căn.
- - Khái niệm bệnh rung nhĩ là gì?
  - Rung nhĩ là một rối loạn nhịp nhĩ nhanh và không đều. Các triệu chứng bao gồm đánh trống ngực, mệt mỏi, yếu sức, giảm khả năng gắng sức, khó thở và thoáng ngất. Khi rung nhĩ, bệnh nhân có nguy cơ cao hình thành huyết khối trong tâm nhĩ, trôi theo dòng tuần hoàn gây đột quỵ.
- - Sâu răng là như thế nào?
  - Sâu răng là tình trạng răng bị tổn thương, mất mô cứng. Đây là kết quả của quá trình hủy khoáng, xảy ra bởi vi khuẩn ở mảng bám răng và hình thành các lỗ nhỏ trên răng. Sâu răng xuất hiện khi có sự kết hợp của các yếu tố bao gồm vi khuẩn trong miệng, ăn vặt thường xuyên, sử dụng đồ uống có đường và vệ sinh răng miệng không tốt.
- - Những dấu hiệu của sâu răng?
  - Nhìn thấy lỗ sâu Quan sát sẽ thấy men và ngà răng bị tổn thương. Nếu dùng que nạo ngà và lấy hết vụn bẩn trong thức ăn trong lỗ sâu sẽ thấy đáy lỗ sâu rộng nhiều hơn miệng lỗ; Nướu sưng hoặc chảy máu.
- - Khái niệm sâu men răng là gì?
  - Sâu men răng được hiểu là tình trạng men răng bị mất khoáng do vi khuẩn sâu răng đã tạo ra một vùng tổn thương rõ rệt, bắt đầu ăn mòn bề mặt răng. Lúc này, răng có màu vàng nâu hoặc đen dễ nhìn thấy, khi ăn các thức ăn nóng, lạnh bệnh nhân sẽ có cảm giác ê buốt, gây đau nhức mức độ nhẹ.
- - Khái niệm sâu ngà răng là gì?
  - Sâu ngà răng là sự xuất hiện ngày càng nhiều các lỗ sâu, lỗ hổng to ra, sâu răng ăn sâu vào trong và phá hủy nhanh chóng phần men răng còn lại. Đến giai đoạn này, các bệnh nhân sẽ có những triệu chứng rõ rệt về các cơn đau nhức khi thức ăn bị nhét vào lỗ sâu, đồ ăn có nhiệt độ bất thường. Bệnh nhân có thể dùng đến thuốc giảm đau để cơn đau răng thuyên giảm và đến ngay nha khoa để được tư vấn điều trị.
- - Khái niệm viêm tủy là gì?
  - Sâu răng nặng do vi khuẩn tấn công sâu vào tủy dẫn đến viêm tủy và gây nhiều phiền toán trong quá trình sinh hoạt. Giai đoạn viêm tủy gây ra nhiều các biến chứng nguy hiểm như lỗ sâu to dần, bị nhét thức ăn, đau nhức liên tục với mức độ tăng dần, nhiễm trùng gây ra áp xe răng, răng lung lay, viêm nướu, viêm xương hàm và nguy cơ mất răng cao.
- - Chết tủy là như thế nào?
  - Viêm tủy nặng, vi khuẩn tích tụ nhiều gây tổn thương chân răng, xương ổ răng và các vùng xung quanh chóp. Viêm tủy nặng khiến nhiều vi khuẩn lây lan gây áp xe, chết tủy. Giai đoạn này, bệnh nhân sẽ gặp cơn đau dữ dội, phải dùng đến thuốc giảm đau, sưng mặt, là nguyên nhân gây tiêu xương gây mất răng. Một số trường hợp răng chết tủy, hoại tử nặng, không điều trị kịp thời có thể gây biến chứng nguy hiểm, thậm chí có thể gây tử vong.
- - Các nguyên nhân gây sâu răng là gì?
  - Nguyên nhân gây ra tình trạng răng sâu là do một số loại vi khuẩn tạo axit gây ra. Cụ thể là loại Lactobacillus, Streptococcus mutans và các loài Actinomyces. Các vi khuẩn này gây tổn thương cho răng trong môi trường chứa carbohydrate lên men được, điển hình là các loại đường sucrose, fructose và glucose.
- - Đô nguy hiểm của bị sâu răng? 
  - Sâu răng sẽ ảnh hưởng trực tiếp đến sức khỏe răng miệng. Cấu trúc răng bị phá hoại gây đau nhức, tình trạng ngày càng nghiêm trọng sẽ dẫn tới việc mất răng. Sâu răng ở tình trạng nhẹ sẽ xuất hiện những chấm đen trên bề mặt răng. Đến tình trạng nặng hơn sẽ là những lỗ hổng màu nâu hoặc đen với nhiều kích thước, hình dạng khác nhau. Điều này khiến người bệnh không tự nhiên khi cười, nói chuyện để hở răng. Ngoài ra, sâu răng còn dẫn đến hôi miệng khiến bệnh nhân mất hẳn nụ cười tự tin trong giao tiếp.
- - Kem đánh răng có thể chữa được sâu răng hay không?
  - Đánh răng thường xuyên là việc làm rất quan trọng để giảm đau răng. Trên thực tế, sử dụng kem đánh răng quá lâu và không phù hợp có thể gây đau răng. Bạn nên chọn kem đánh răng nhẹ dịu, thay đổi loại kem đánh răng thường xuyên. Ngoài ra, bạn cần thay thế bàn chải sau 3 tháng sử dụng để bảo vệ sức khỏe răng miệng.
- - Có nên hay không nên nhổ răng khôn không?
  - việc nhổ răng khôn được xem là cần thiết khi Răng mọc lệch hàm làm cho răng cận kề bị đau và giảm chức năng nhai. Hàm bị tổn thương do có u nang xung quanh răng khôn. Răng mọc lệch làm xô lệch cả hàm.
- - Các trường hợp nào không nên nhổ răng khôn?
  - Có thể bảo tồn giữ răng khôn ở những trường hợp sau Sự xuất hiện của nó không gây hại cho răng số 7. Răng khôn không có sự bất thường về hình dạng. Răng mọc thẳng, khớp với răng đối diện tốt.
- - Triệu chứng bệnh quai bị là như thế nào?
  - Các triệu chứng phổ biến của bệnh quai bị bao gồm Sốt cao đột ngột, chán ăn, đau đầu,au khi sốt 1-3 ngày; tuyến nước bọt đau nhức, sưng to, có thể sưng ở một hoặc cả hai bên, khiến khuôn mặt bệnh nhân bị biến dạng, khó nhai, khó nuốt. 
- - Các biến chứng của bệnh quai bị?
  - Một số biến chứng của quai bị gồm Viêm tinh hoàn và đáng lo nhất chính là teo tinh hoàn, có thể dẫn đến vô sinh. Tuy nhiên tỷ lệ teo tinh hoàn do quai bị khá thấp, chỉ khoảng 0,5%. Viêm buồng trứng Người bệnh sẽ có dấu hiệu đau bụng, rong kinh. Đặc biệt, phụ nữ mang thai mắc quai bị trong 3 tháng đầu có thể bị sảy thai hoặc thai chết lưu.
- - Có vắc-xin nào có thể phòng bệnh quai bị hay không?
  - Hiện nay, vắc xin quai bị đơn trị liệu không còn được sử dụng rộng rãi ở các cơ sở y tế. Thay vào đó, các chuyên gia khuyến cáo nên tiêm phòng cả 2 liều vắc-xin sống MMR kết hợp cho trẻ em để phòng ngừa 3 bệnh sởi - quai bị - rubella.
- - Tôi đã tiêm vắc-xin nhưng vẫn bị quai bị. Có phải là vắc xin quai bị không hiệu quả phải không?
  - Vắc-xin MMR có khả năng ngăn ngừa hầu hết các trường hợp mắc quai bị nhưng không phải là tuyệt đối, nghĩa là người đã từng tiêm chủng vẫn có một ít nguy cơ mắc quai bị và gặp phải các biến chứng do bệnh gây ra. Những đối tượng đã tiêm đủ 2 liều vắc-xin MMR có tỷ lệ mắc quai bị ít hơn khoảng 9 lần so với những người chưa được tiêm chủng
- - Độ nguy hiểm của bệnh quai bị?
  - Quai bị có thể nguy hiểm, tuy nhiên hầu hết những người bị quai bị đều phục hồi hoàn toàn trong vòng 2 tuần. 
- - Phụ nữ có thể bị quai bị hay không? 
  - Không chỉ nam giới mà nữ giới cũng là đối tượng dễ mắc bệnh quai bị. Bệnh quai bị ở nữ nếu kiêng khem không đúng cách cũng có thể gây biến chứng đến cơ quan sinh sản như viêm buồng trứng.
- - Bệnh quai bị có thể gây vô sinh sai hay đúng?
  - Bệnh quai bị có thể gây các biến chứng như viêm màng não, viêm tinh hoàn – thường là một bên và xảy ra ở 20%-30% nam giới trưởng thành; viêm buồng trứng – gặp ở 5% nữ trưởng thành. Biến chứng viêm tinh toàn ở nam giới, viêm buồng trứng ở nữ giới có thể gây vô sinh, tuy nhiên rất hiếm gặp, chỉ chiếm từ 3-4/1.000.
- - Vì sao cần cách ly người bị bệnh quai bị?
  - Cách ly khi đang mắc bệnh quai bị là một yêu cầu quan trọng để tránh lây truyền virus sang cho người khác. Những người bị nhiễm quai bị sẽ không phát bệnh ngay lập tức vì thời gian ủ bệnh dao động trong khoảng 12 - 25 ngày. Có thể phải mất từ ​​2 - 4 tuần thì các dấu hiệu của bệnh quai bị mới dần xuất hiện.
- - Để ngăn ngừa quai bị lây lan ta có các biện pháp nào?
  - Ngoài việc tránh xa người khác khi đang bị quai bị, bệnh nhân có thể giúp ngăn chặn virus lây lan bằng cách Che miệng và mũi bằng khăn giấy khi ho hoặc hắt hơi, và sau đó vứt khăn giấy đã sử dụng vào thùng rác. Nếu không có khăn giấy, nên ho hoặc hắt hơi vào tay áo hoặc khuỷu tay trên thay vì bàn tay; Rửa tay thường xuyên bằng nước và xà phòng diệt khuẩn
- - Người bệnh nên làm gì khi bị quai bị?
  - Vệ sinh răng miệng, ăn những thực phẩm dễ tiêu hoá, giảm đau tại chỗ bằng cách đắp ấm vùng sưng, giảm đau toàn thân và hạ sốt bằng paracetamol. Trường hợp viêm tinh hoàn. Mặc quần lót nâng tinh hoàn để giảm đau, nghỉ ngơi là chủ yếu, hạn chế vận động. Cần cập nhật lịch sử tiêm chủng vắc-xin MMR của người bệnh và tất cả thân nhân trong gia đình
- - Các để điều trị ù tai bằng cộng hưởng âm thanh như thế nào?
  - Các thiết bị sóng âm được sử dụng để kích thích các tế bào thần kinh thính giác cảm nhận âm thanh tốt hơn, đồng thời xác định mức độ tổn thương thính giác. 
- - Liệu pháp đông y nào giúp giảm ù tai?
  - Các bài thuốc có tác dụng phục hồi tế bào thần kinh thính giác được sử dụng kết hợp với xoa bóp bấm huyệt tai, châm cứu tai, tập nghe các âm thanh giúp bệnh nhân cảm nhận những âm thanh từng nghe,… 
- - Những nguyên nhân gây ra ù tai?
  - Nguyên nhân chủ yếu của hiện tượng kể trên đó là do những yếu tố xung quanh tác động và ảnh hưởng tới tai của bạn. Trong đó, việc thường xuyên tiếp xúc với tiếng ồn lớn là lý do chủ yếu khiến bạn gặp phải tình trạng tai bị ù. Đó có thể là do đặc thù công việc hoặc bạn có thói quen nghe nhạc bằng một số thiết bị nghe nhạc di động không đảm bảo chất lượng âm thanh,… Thậm chí, khi tham gia lễ hội âm nhạc với âm thanh quá lớn, chúng ta cũng có thể đối mặt với tình trạng tai bị ù.
- - Tại sao người lớn tuổi hay bị ù tai?
  - Bởi vì, khi tuổi cao, chức năng của các cơ quan dần suy giảm, đặc biệt là thính giác. Vì thế, những người từ 60 tuổi trở lên cần chăm sóc và bảo vệ đôi tai cẩn thận. 
- - Sự ảnh hưởng của bệnh ù tai như thế nào tới sức khỏe?
  - Thứ nhất, đa số mọi người đều cảm thấy khá phiền toái và mệt mỏi vì họ thường xuyên nghe thấy những âm thanh ồn ào bên tai. Nếu tiếng ồn liên tục xuất hiện, ngay cả trong thời gian nghỉ ngơi, bạn rất khó chìm vào giấc ngủ và ngủ ngon. Việc chất lượng giấc ngủ suy giảm kéo theo nhiều ảnh hưởng xấu tới sức khỏe và công việc. Thậm chí, bệnh nhân phải đối mặt với các vấn đề về trí nhớ, tình tính khó gần hơn, hay tức giận, bực bội. 
- - Để hạn chế tình trạng ù tai thì nên làm thế nào?
  - Việc đầu tiên bạn nên làm đó là vệ sinh tai thường xuyên và đúng cách. Ngoài chăm sóc, chúng ta không thể bỏ qua việc bảo vệ đôi tai khỏi tác động của những tiếng ồn lớn. 
- - Bệnh lý ù tai có tự khỏi hay không?
  - Ù tai có tự khỏi được không thì còn tùy vào từng trường hợp cụ thể. Nếu ù tai do căng thẳng, mệt mỏi thì có thể sẽ tự hết sau vài ngày. Tuy nhiên, với những người bị ù tai kéo dài  thì sẽ khó có thể tự khỏi. Vì vậy, cần tìm cho mình hướng điều trị càng sớm càng tốt.
- - Đau đầu, sổ mũi và giảm khả năng khứu giác là bị gì?
  - Với tình trạng mà bạn miêu tả thì rất có thể bạn bị viêm xoang mạn tính rồi nhé.  
- - Để phòng ngừa trẻ viêm họng khi vào hè thì làm thế nào?
  - Không chỉ mùa đông mà mùa hè cũng có rất nhiều trẻ bị viêm họng. Nguyên nhân có thể là do thay đổi thời tiết, sự tấn công bởi virus/vi khuẩn,…Do đó, bạn nên đưa cháu đi khám trực tiếp với bác sĩ chuyên khoa tai mũi họng để biết nguyên nhân thật sự là gì nhé. Từ đó bác sĩ sẽ kê đơn thuốc phù hợp để giúp cải thiện tình trạng của cháu. 
- - Cần làm gì để ngừa viêm họng cho con?
  - Hướng dẫn trẻ vệ sinh răng miệng hàng ngày bằng cách đánh răng 2 lần/ngày sáng – tối, súc miệng bằng nước muối sinh lý để loại bỏ vi khuẩn ở trong họng. Mùa hè tránh cho trẻ trong phòng điều hòa quá lâu, nhiệt độ trong phòng cũng không nên để ở mức quá thấp. Luôn đeo khẩu trang cho trẻ mỗi khi ra ngoài 
- - Do đâu trẻ nghe kém, không nghe rõ?
  - Thông thường, hiện tượng nghe kém đi ở trẻ sẽ bắt nguồn từ rất nhiều nguyên nhân. Bao gồmTổn thương tai trong do tiếp xúc với tiếng ồn lớn lâu. Ráy tai tích tụ nhiều mà không được làm sạch. 
- - Nguyên nhân do đâu tự nhiên đau tai trái?
  - Một số nguyên nhân phổ biến sau gây nên đau nhức tai đó là:Ráy tai nhiều, không được làm sạch. Viêm tai ngoài, viêm tai giữa, viêm tai xương chũm,...
- - Khái niệm bệnh viêm tai ngoài là gì?
  - Viêm tai ngoài là tình trạng viêm nhiễm lan tỏa xảy ra ở lớp da bao phủ khắp ống tai ngoài, thường gặp do bơi lội, tắm biển,…
- - Bệnh lý viêm tai ngoài có thường gặp không?
  - Viêm tai ngoài thường gặp và ít nguy hiểm hơn viêm tai giữa. Tuy nhiên, bệnh có thể gây khó chịu với triệu chứng ngứa tai, đau tai, ù tai hoặc chảy mủ tai. 
- - Bệnh viêm ống tai ngoài do nguyên nhân nào gây ra?
  - Nguyên nhân chủ yếu của viêm tai ngoài là do tai tiếp xúc với nguồn nước bẩn trong hồ bơi hoặc ao hồ. Pseudomonas và các vi khuẩn khác sinh sống trong nước có thể gây nhiễm trùng tai.
- - Bị viêm ống tai ngoài triệu chứng thường gặp khi là gì?
  - Lúc đầu ngứa trong ống tai sau trở nên nóng, rát như bỏng, vài ngày sau đau dữ dội, nghe kém và ù tai; Kéo vành tai, ấn nắp tai gây đau tăng rõ rệt; Da ống tai nề đỏ, sau đó ống tai bị chít hẹp lại do sưng nề và ứ dịch vàng, có thể bong từng đám biểu bì trắng. 
- - Những biến chứng của viêm tai ngoài có thể gây ra nếu không điều trị?
  - Nếu không được điều trị sẽ thành mủ, da bị hoại tử gây sẹo chít hẹp hay sùi lấp ống tai ngoài. 
- - Quá phát cuốn mũi là bị bệnh gì gây ra?
  - Quá phát cuốn mũi là hậu quả của bệnh viêm mũi kéo dài, những cơn sung huyết tái diễn thường xuyên.
